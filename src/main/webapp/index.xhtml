<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Drug Catalog - ${project.version}</title>
        <h:outputStylesheet name="style/login.css"/>
        <h:outputStylesheet name="style/main.css"/>
    </h:head>
    <h:body styleClass="backgroundlogin">
        <form action="#{request.contextPath}/j_spring_security_check" method="POST">
            <div class="loglogin">
                <div class="logo"></div>
                <div class="bgtextbox">
                    <input class="textbox" type="text" name="j_username"/>
                    <input class="textbox textboxpass" type="password" name="j_password"/>
                </div>
                <div class="bgbutton">
                    <input type="submit" class="buttons" value="เข้าสู่ระบบ"  />
                    <input type="reset" class="buttonc" value="ยกเลิก"/>
                </div>
                <div id="gtLoginError" style="color:red">
                    ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                </div>

            </div>
            <div class="status">
                <span class="boxstatuslogin">
                    <span class="icongooglechome"></span>
                    ใช้ได้ดีใน Browser Google Chrome
                    <div style="clear: both"></div>
                </span>
            </div>
        </form>
        <div style="position: fixed; right: 10px; bottom: 10px; color: #fff; font-size: 13px;">Version: ${project.version} Update 5/Apr/2016 15:00</div>
    </h:body>
</html>
