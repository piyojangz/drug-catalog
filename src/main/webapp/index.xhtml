<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Drug Catalog</title>
        <h:outputStylesheet name="style/login.css"/>
        <h:outputStylesheet name="style/main.css"/>
    </h:head>
    <h:body styleClass="backgroundlogin">
        <form action="#{request.contextPath}/j_spring_security_check" method="POST">
            <div class="loglogin">
                <div class="logo"></div>
                <div class="bgtextbox">
                    <input class="textbox" type="text" name="j_username"/>
                    <input class="textbox textboxpass" type="password" name="j_password"/>
                </div>
                <div class="bgbutton">
                    <input type="submit" class="buttons" value="เข้าสู่ระบบ"  />
                    <input type="reset" class="buttonc" value="ยกเลิก"/>
                </div>
                <div id="gtLoginError" style="color:red">
                    ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                </div>
            </div>
        </form>

    </h:body>
</html>
