<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
            </style>
            <h:form id="form">
                <p:growl id="growl" showDetail="true"/>
                <div style="text-align: center;font-size: 22px;background-color: #ddd;border-radius: 5px;margin-bottom: 10px;">
                    <h:outputText value="กองทุน"/>
                </div>
                <p:panelGrid>
                    <p:row>
                        <p:column style="font-size: 20px;background-color: #F0F0F0;text-align: center;border-radius: 5px;" colspan="2">
                            <h:outputText value="เพิ่มกองทุน"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="ID กองทุน : "/>
                        </p:column>
                        <p:column>
                            <p:inputText styleClass="inputFund" value="#{fundController.fund.id}" style="width: 50px;"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="ชื่อกองทุน : "/>
                        </p:column>
                        <p:column>
                            <p:inputText styleClass="inputFund" value="#{fundController.fund.name}" style="width: 300px;"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="เพิ่ม" update="@form" actionListener="#{fundController.onSave}">
                                <f:ajax render=":table"/>
                            </p:commandButton>
                            <p:spacer width="20"/>
                            <p:commandButton value="reset" update="@form" type="reset"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>           
            <p:spacer height="20"/>

            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="keyword : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{fundController.keyword}" styleClass="searchFund" style="width: 100px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" update="@form" icon="ui-icon-search" actionListener="#{fundController.search}">
                                <f:ajax execute="@form" render=":table"/>
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:spacer height="20"/>
            <p:dataTable id="table"
                         value="#{fundController.funds}"
                         var="fund"
                         rowIndexVar="rowIndex"
                         paginator="true" 
                         rows="20" 
                         lazy="true" 
                         rowsPerPageTemplate="20,30,40,50"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                <f:facet name="header">
                    <div style="text-align: center;">
                        <h:outputText value="รายชื่อกองทุนทั้งหมดในระบบ"/>
                    </div>
                </f:facet>
                <p:column headerText="ลำดับที่" style="width: 50px;text-align: center;max-width: 50px;">
                    #{rowIndex + 1}
                </p:column>
                <p:column headerText="ID" style="width: 100px;text-align: center;">
                    <h:outputText value="#{fund.id}"/>
                </p:column>
                <p:column headerText="ชื่อ" style="width: 300px;">
                    <h:outputText value="#{fund.name}"/>
                </p:column>
            </p:dataTable>

        </ui:define>
    </ui:composition>
</html>
