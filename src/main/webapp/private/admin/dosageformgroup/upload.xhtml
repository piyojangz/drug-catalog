<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <div class="header-content">
                <h:outputText value="Upload รายการจับคู่ TMT และ DOSAGE_FORM_GROUP"/>
            </div>
            <h:form>
                <p:commandLink value="Download ตัวอย่างรูปแบบไฟล์สำหรับนำเข้ารายการจับคู่ TMT และ DOSAGE_FORM_GROUP" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" style="color:blue">
                    <p:fileDownload value="#{uploadMappedTMTAndDosageFormGroup.templateFile}" />
                </p:commandLink>
            </h:form>
            <br/>
            <h:form enctype="multipart/form-data" id="form">


                <p:messages id="messages" globalOnly="true" showDetail="true"/>
                <p:fileUpload fileUploadListener="#{uploadMappedTMTAndDosageFormGroup.handleFileUpload}" 
                              mode="advanced"
                              update="form" 
                              auto="true" 
                              sizeLimit="10000000" 
                              allowTypes="/(\.|\/)(xls|xlsx)$/" 
                              label="#{not empty uploadMappedTMTAndDosageFormGroup.originalFileName 
                                       ? 'File : '.concat(uploadMappedTMTAndDosageFormGroup.originalFileName)
                                       : 'เลือกไฟล์ Dosage Form Group (xls,xlsx)'}"/>


                <h:outputLabel value="จำนวนข้อมูลทั้งหมด #{uploadMappedTMTAndDosageFormGroup.passModels.size()+uploadMappedTMTAndDosageFormGroup.notPassModels.size()} เรคคอร์ด" 
                               rendered="#{not empty uploadMappedTMTAndDosageFormGroup.file}"/>
                <br/>
                <h:outputLabel value="ไฟล์นี้เคยนำเข้าแล้ว" 
                               rendered="#{uploadMappedTMTAndDosageFormGroup.duplicateFile}" 
                               style="color:red;font-weight: bold"/>
                <br/>

                <p:panel   style="margin-bottom:20px;" rendered="#{not empty uploadMappedTMTAndDosageFormGroup.notPassModels}">

                    <f:facet name="header">
                        <h:outputText value="จำนวนข้อมูลที่" />
                        <h:outputText value="ไม่ผ่าน" style="color:red"/>
                        <h:outputText value="การตรวจสอบตามโครงสร้าง TMT_DOSAGE_FORM_GROUP "/>
                        <h:outputText value="#{uploadMappedTMTAndDosageFormGroup.notPassModels.size()} " style="color:red"/>
                        <h:outputText value="เรคคอร์ด"/>
                    </f:facet>

                    <h:panelGrid columns="1" cellpadding="5">
                        <p:dataTable id="errorTable" 
                                     resizableColumns="true"  
                                     value="#{uploadMappedTMTAndDosageFormGroup.notPassModels}" 
                                     var="model"  
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                            <f:facet name="header">
                                <h:commandLink style="float:left">
                                    <p:graphicImage name="images/excel24.png" />
                                    <p:dataExporter type="xls" target="errorTable" fileName="errorTable" pageOnly="false"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column   headerText="#" width="80" resizable="false">
                                <h:outputText value="#{model.rowNum}" style="" />
                            </p:column>
                            <p:column headerText="TMTID" width="80" >
                                <h:outputText value="#{model.tmtid}" style=""/>
                            </p:column>
                            <p:column headerText="DOSAGE_FORM_GROUP" width="120" >
                                <h:outputText value="#{model.dosageFormGroup}" />
                            </p:column>
                            <p:column headerText="ERROR" width="400">
                                <h:outputText value="#{model.errors}" style="color:orange"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                </p:panel>
                <p:panel style="margin-bottom:20px" rendered="#{not empty uploadMappedTMTAndDosageFormGroup.passModels}">
                    <f:facet name="header">
                        <h:outputText value="จำนวนข้อมูลที่" />
                        <h:outputText value="ผ่าน" style="color:green"/>
                        <h:outputText value="การตรวจสอบตามโครงสร้าง TMT_DOSAGE_FORM_GROUP "/>
                        <h:outputText value="#{uploadMappedTMTAndDosageFormGroup.passModels.size()} " style="color:green"/>
                        <h:outputText value="เรคคอร์ด"/>
                    </f:facet>

                    <h:panelGrid columns="1" cellpadding="5">
                        <p:dataTable id="passTable" 
                                     resizableColumns="true" 
                                     value="#{uploadMappedTMTAndDosageFormGroup.passModels}"
                                     var="model" 
                                     paginator="true" 
                                     rows="10" 
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                            <f:facet name="header">
                                <h:commandLink style="float:left">
                                    <p:graphicImage name="images/excel24.png"/>
                                    <p:dataExporter type="xls" target="passTable" fileName="passTable" pageOnly="false"/>
                                </h:commandLink>
                            </f:facet>

                            <p:column   headerText="#" width="80" resizable="false">
                                <h:outputText value="#{model.rowNum}" style="" />
                            </p:column>
                            <p:column headerText="TMTID" width="80" >
                                <h:outputText value="#{model.tmtid}" style=""/>
                            </p:column>
                            <p:column headerText="DOSAGE_FORM_GROUP" width="120" >
                                <h:outputText value="#{model.dosageFormGroup}" />
                            </p:column>
                            <p:column headerText="ERROR" width="400">
                                <h:outputText value="#{model.errors}" style="color:orange"/>
                            </p:column>

                        </p:dataTable>

                    </h:panelGrid>
                </p:panel>

                <p:blockUI block="form" widgetVar="allblock" >
                    Please wait...
                </p:blockUI>

                <p:commandButton ajax="false" 
                                 value="Save" 
                                 action="#{uploadMappedTMTAndDosageFormGroup.save()}" 
                                 disabled="#{empty uploadMappedTMTAndDosageFormGroup.passModels or uploadMappedTMTAndDosageFormGroup.duplicateFile}" 
                                 onclick="PF('allblock').show()"  
                                 oncomplete="PF('allblock').hide()"/>
                &nbsp;
                <p:commandButton ajax="false" 
                                 value="Cancel"
                                 action="#{uploadMappedTMTAndDosageFormGroup.reset()}" 
                                 disabled="#{empty uploadMappedTMTAndDosageFormGroup.file}"
                                 update="form"  
                                 onclick="PF('allblock').show()" />
            </h:form>

            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
            </p:dialog>

            <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
            </script>

        </ui:define>
    </ui:composition>
</html>
