<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .approved-button .ui-button.ui-state-active:first-child .ui-button-text{
                    background-color : rgb(0, 194, 0);
                    color : #fff;
                    text-shadow: none; 
                }
                
                .approved-button .ui-button:first-child + .ui-button.ui-state-active .ui-button-text{
                    background-color : rgb(247, 79, 79);
                    color : #fff;
                    text-shadow: none; 
                }
            </style>
            <h:form id="form" styleClass="button-form">
                <f:metadata>
                    <f:viewParam name="tmtId" value="#{approveByTmt.selectTmtId}"/>
                    <f:viewAction action="#{approveByTmt.load()}"/>
                </f:metadata>
                <p:dataTable resizableColumns="true"  value="#{approveByTmt.tmtDrug}" var="model" >
                    <f:facet name="header">
                    </f:facet>
                    <p:column headerText="TMTID" width="100">
                        <h:outputText value="#{model.tmtId}" />
                    </p:column>
                    <p:column headerText="FSN" width="200">
                        <h:outputText value="#{model.fsn}"/>
                    </p:column>
                    <p:column headerText="TradeName" width="200">
                        <h:outputText value="#{model.tradeName}"/>
                    </p:column>
                    <p:column headerText="MANUFACTURER" width="200">
                        <h:outputText value="#{model.manufacturer}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <p:dataTable id="table" resizableColumns="true"  value="#{approveByTmt.request}" var="model"  rowIndexVar="rowIndex" 
                             paginator="true" rows="10"  rowsPerPageTemplate="10,20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        Request ทั้งหมด
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="table" fileName="inbox" pageOnly="false"/>
                        </h:commandLink>
                        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator"/>
                        <p:columnToggler datasource="table" trigger="toggler"/>
                    </f:facet>
                    <p:column headerText="Approve"  style="width:130px;text-align:center">
                        <p:selectOneButton value="#{model.status}" valueChangeListener="#{approveByTmt.approve}" immediate="true" styleClass="approved-button">
                            <p:ajax event="change" partialSubmit="true" process="@this" update=":form:saveBtn :form:approvetable :form:notApprovetable"/>
                            <f:selectItem itemLabel="อนุมัติ" itemValue="ACCEPT" />
                            <f:selectItem itemLabel="ไม่อนุมัติ" itemValue="REJECT" />
                            <f:attribute name="selectedItem" value="#{model}"/>
                        </p:selectOneButton>

                    </p:column>
                    <p:column   headerText="HCODE" width="100">
                        <h:outputText value="#{model.hcode}"/>
                    </p:column>
                    <p:column headerText="PRODUCTCAT" width="100">
                        <h:outputText value="#{model.requestItem.productCat}"/>
                    </p:column>
                    <p:column headerText="SPECPREP" width="100">
                        <h:outputText value="#{model.requestItem.specPrep}"/>
                    </p:column>
                    <p:column headerText="GENERICNAME" width="200">
                        <h:outputText value="#{model.requestItem.genericName}"/>
                    </p:column>
                    <p:column headerText="TRADENAME" width="200">
                        <h:outputText value="#{model.requestItem.tradeName}"/>
                    </p:column>
                    <p:column headerText="DFSCODE" width="100">
                        <h:outputText value="#{model.requestItem.dfsCode}"/>
                    </p:column>
                    <p:column headerText="DOSAGEFORM" width="100">
                        <h:outputText value="#{model.requestItem.dosageForm}"/>
                    </p:column>
                    <p:column headerText="STRENGTH" width="100">
                        <h:outputText value="#{model.requestItem.strength}"/>
                    </p:column>
                    <p:column headerText="CONTENT" width="100">
                        <h:outputText value="#{model.requestItem.content}"/>
                    </p:column>
                    <p:column headerText="UNITPRICE" width="100">
                        <h:outputText value="#{model.requestItem.unitPrice}"/>
                    </p:column>
                    <p:column headerText="DISTRIBUTOR" width="200">
                        <h:outputText value="#{model.requestItem.distributor}"/>
                    </p:column>
                    <p:column headerText="MANUFACTURER" width="200">
                        <h:outputText value="#{model.requestItem.manufacturer}"/>
                    </p:column>
                    <p:column headerText="ISED" width="60">
                        <h:outputText value="#{model.requestItem.ised}"/>
                    </p:column>
                    <p:column headerText="NDC24" width="180">
                        <h:outputText value="#{model.requestItem.ndc24}"/>
                    </p:column>
                    <p:column headerText="PACKSIZE" width="80">
                        <h:outputText value="#{model.requestItem.packSize}"/>
                    </p:column>
                    <p:column headerText="PACKPRICE" width="100">
                        <h:outputText value="#{model.requestItem.packPrice}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <p:dataTable id="approvetable" resizableColumns="true"  value="#{approveByTmt.approveRequests}" var="model"  rowIndexVar="rowIndex"  
                             paginator="true" rows="10"  rowsPerPageTemplate="10,20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <span style="color:green">อนุมัติ</span>
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="approvetable" fileName="approvetable" pageOnly="false"/>
                        </h:commandLink>
                        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="approvetable" trigger="toggler" />
                    </f:facet>
                    <p:column headerText=""  style="width:80px;text-align:center">
                        <p:commandButton value="remove" action="#{approveByTmt.remove(model)}" process="@this" update=":form:saveBtn :form:table :form:approvetable :form:notApprovetable"/>
                    </p:column>
                    <p:column   headerText="HCODE" width="100">
                        <h:outputText value="#{model.hcode}"/>
                    </p:column>
                    <p:column headerText="PRODUCTCAT" width="100">
                        <h:outputText value="#{model.requestItem.productCat}"/>
                    </p:column>
                    <p:column headerText="SPECPREP" width="100">
                        <h:outputText value="#{model.requestItem.specPrep}"/>
                    </p:column>
                    <p:column headerText="GENERICNAME" width="200">
                        <h:outputText value="#{model.requestItem.genericName}"/>
                    </p:column>
                    <p:column headerText="TRADENAME" width="200">
                        <h:outputText value="#{model.requestItem.tradeName}"/>
                    </p:column>
                    <p:column headerText="DFSCODE" width="100">
                        <h:outputText value="#{model.requestItem.dfsCode}"/>
                    </p:column>
                    <p:column headerText="DOSAGEFORM" width="100">
                        <h:outputText value="#{model.requestItem.dosageForm}"/>
                    </p:column>
                    <p:column headerText="STRENGTH" width="100">
                        <h:outputText value="#{model.requestItem.strength}"/>
                    </p:column>
                    <p:column headerText="CONTENT" width="100">
                        <h:outputText value="#{model.requestItem.content}"/>
                    </p:column>
                    <p:column headerText="UNITPRICE" width="100">
                        <h:outputText value="#{model.requestItem.unitPrice}"/>
                    </p:column>
                    <p:column headerText="DISTRIBUTOR" width="200">
                        <h:outputText value="#{model.requestItem.distributor}"/>
                    </p:column>
                    <p:column headerText="MANUFACTURER" width="200">
                        <h:outputText value="#{model.requestItem.manufacturer}"/>
                    </p:column>
                    <p:column headerText="ISED" width="60">
                        <h:outputText value="#{model.requestItem.ised}"/>
                    </p:column>
                    <p:column headerText="NDC24" width="180">
                        <h:outputText value="#{model.requestItem.ndc24}"/>
                    </p:column>
                    <p:column headerText="PACKSIZE" width="80">
                        <h:outputText value="#{model.requestItem.packSize}"/>
                    </p:column>
                    <p:column headerText="PACKPRICE" width="100">
                        <h:outputText value="#{model.requestItem.packPrice}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <p:dataTable id="notApprovetable" resizableColumns="true"  value="#{approveByTmt.notApproveRequests}" var="model"  rowIndexVar="rowIndex"
                             paginator="true" rows="10"  rowsPerPageTemplate="10,20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <span style="color:red">ไม่อนุมัติ</span>
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="notApprovetable" fileName="notApprovetable" pageOnly="false"/>
                        </h:commandLink>
                        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="notApprovetable" trigger="toggler" />
                    </f:facet>
                    <p:column headerText=""  style="width:80px;text-align:center">
                        <p:commandButton value="remove" action="#{approveByTmt.remove(model)}" process="@this" update=":form:saveBtn :form:table :form:approvetable :form:notApprovetable"/>
                    </p:column>
                    <p:column   headerText="HCODE" width="100">
                        <h:outputText value="#{model.hcode}"/>
                    </p:column>
                    <p:column headerText="PRODUCTCAT" width="100">
                        <h:outputText value="#{model.requestItem.productCat}"/>
                    </p:column>
                    <p:column headerText="SPECPREP" width="100">
                        <h:outputText value="#{model.requestItem.specPrep}"/>
                    </p:column>
                    <p:column headerText="GENERICNAME" width="200">
                        <h:outputText value="#{model.requestItem.genericName}"/>
                    </p:column>
                    <p:column headerText="TRADENAME" width="200">
                        <h:outputText value="#{model.requestItem.tradeName}"/>
                    </p:column>
                    <p:column headerText="DFSCODE" width="100">
                        <h:outputText value="#{model.requestItem.dfsCode}"/>
                    </p:column>
                    <p:column headerText="DOSAGEFORM" width="100">
                        <h:outputText value="#{model.requestItem.dosageForm}"/>
                    </p:column>
                    <p:column headerText="STRENGTH" width="100">
                        <h:outputText value="#{model.requestItem.strength}"/>
                    </p:column>
                    <p:column headerText="CONTENT" width="100">
                        <h:outputText value="#{model.requestItem.content}"/>
                    </p:column>
                    <p:column headerText="UNITPRICE" width="100">
                        <h:outputText value="#{model.requestItem.unitPrice}"/>
                    </p:column>
                    <p:column headerText="DISTRIBUTOR" width="200">
                        <h:outputText value="#{model.requestItem.distributor}"/>
                    </p:column>
                    <p:column headerText="MANUFACTURER" width="200">
                        <h:outputText value="#{model.requestItem.manufacturer}"/>
                    </p:column>
                    <p:column headerText="ISED" width="60">
                        <h:outputText value="#{model.requestItem.ised}"/>
                    </p:column>
                    <p:column headerText="NDC24" width="180">
                        <h:outputText value="#{model.requestItem.ndc24}"/>
                    </p:column>
                    <p:column headerText="PACKSIZE" width="80">
                        <h:outputText value="#{model.requestItem.packSize}"/>
                    </p:column>
                    <p:column headerText="PACKPRICE" width="100">
                        <h:outputText value="#{model.requestItem.packPrice}"/>
                    </p:column>
                    <p:column headerText="เหตุผล" width="200">
                        <p:inputText value="#{model.message}" style="width: 100%"/>
                    </p:column>
                    <f:facet name="footer">
                        <div style="text-align: left;#{empty approveByTmt.notApproveRequests?'display: none':''}">
                            <div>
                                <p:outputLabel value="เหตุผลของการไม่อนุมัติ (เหตุผลเดียวกันทุก row) : " rendered="#{not empty approveByTmt.notApproveRequests}" for="rationale"/>
                                <p:inputText id="rationale" rendered="#{not empty approveByTmt.notApproveRequests}" size="60" value="#{approveByTmt.notApproveMessage}"/>
                            </div>
                            <div>
                                <ul>
                                    <li>หากต้องการระบุเหตุผลของการไม่อนุมติรายเรคคอร์ด ให้ระบุที่คอลัมน์ 'เหตุผล' (ท้ายสุดของตาราง)</li>
                                    <li>กรณีระบุทั้งสองที่จะใช้ค่าจากในตาราง</li>
                                </ul>
                            </div>
                        </div>
                    </f:facet>
                </p:dataTable>
                <br/>
                <p:commandButton value="Save" id="saveBtn" onclick="return confirm('ยืนยันการอนุมัติ');" action="#{approveByTmt.save}" ajax="false" disabled="#{(empty approveByTmt.notApproveRequests) and (empty approveByTmt.approveRequests)}">
                </p:commandButton>
                &nbsp;
                <p:commandButton value="Cancel" immediate="true" ajax="false" action="inbox-groupby-tmt"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
