<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <h:form id="form" styleClass="button-form">
                <p:messages id="messages" globalOnly="true" showDetail="true"/>
                <p:fileUpload fileUploadListener="#{uploadApprovedTmtFile.handleFileUpload}" mode="advanced"
                              update="form" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(zip)$/" label="#{not empty uploadApprovedTmtFile.file?'File : '.concat(uploadApprovedTmtFile.file.fileName):'เลือกไฟล์ .zip'}"/>
                <p:blockUI block="form" widgetVar="allblock" >
                    Please wait...
                </p:blockUI>
                <p:commandButton ajax="false" value="Save" action="#{uploadApprovedTmtFile.save()}" disabled="#{empty uploadApprovedTmtFile.file}" onclick="PF('allblock').show()"  oncomplete="PF('allblock').hide()"/>
                &nbsp;
                <p:commandButton ajax="false" value="Cancle" action="#{uploadApprovedTmtFile.reset()}" disabled="#{empty uploadApprovedTmtFile.file}" update="form"  onclick="PF('allblock').show()" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
