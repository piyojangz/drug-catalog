<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <h:form >
                หน่วยบริการ :
                <p:inputText value="#{adminInbox.keyword}" size="50"/>
                <p:commandButton style="position: absolute" value="ค้นหา" actionListener="#{adminInbox.showSearchHospitalDialog()}">
                    <p:ajax event="dialogReturn" listener="#{adminInbox.searchHospitalDialogReturn}" update="@form" />
                </p:commandButton>
                <br/>
                <br/>
                <ui:repeat  var="holders" value="#{adminInbox.requestItemHolders}">
                    <p:dataTable id="table" resizableColumns="true"  value="#{holders}" var="model"  rowIndexVar="rowIndex">
                        <p:column   headerText="" width="40">
                            <h:link outcome="diff" value="Diff" style="color:blue">
                                <f:param name="requestId" value="#{model.id}"/>
                                <f:param name="tmtCode" value="#{model.uploadDrugItem.tmtId}"/>
                            </h:link>
                        </p:column>
                        <p:column   headerText="HOSPDRUGCODE" width="100">
                            <h:outputText value="#{model.uploadDrugItem.hospDrugCode}"/>
                        </p:column>
                        <p:column headerText="PRODUCTCAT" width="100">
                            <h:outputText value="#{model.uploadDrugItem.productCat}"/>
                        </p:column>
                        <p:column headerText="TMTID" width="100">
                            <h:outputText value="#{model.uploadDrugItem.tmtId}" />
                        </p:column>
                        <p:column headerText="GENERICNAME" width="200">
                            <h:outputText value="#{model.uploadDrugItem.genericName}"/>
                        </p:column>
                        <p:column headerText="TRADENAME" width="200">
                            <h:outputText value="#{model.uploadDrugItem.tradeName}"/>
                        </p:column>
                        <p:column headerText="STRENGTH" width="100">
                            <h:outputText value="#{model.uploadDrugItem.strength}"/>
                        </p:column>
                        <p:column headerText="CONTENT" width="100">
                            <h:outputText value="#{model.uploadDrugItem.content}"/>
                        </p:column>
                        <p:column headerText="MANUFACTURER" width="200">
                            <h:outputText value="#{model.uploadDrugItem.manufacturer}"/>
                        </p:column>
                        <p:column headerText="UNITPRICE" width="100">
                            <h:outputText value="#{model.uploadDrugItem.unitPrice}"/>
                        </p:column>
                    </p:dataTable>
                </ui:repeat>
                <p:commandButton value=" save "/><p:commandButton value=" cancel "/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
