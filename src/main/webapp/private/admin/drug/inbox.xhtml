<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .approved-button .ui-button.ui-state-active:first-child .ui-button-text{
                    background-color : rgb(0, 194, 0);
                    color : #fff;
                    text-shadow: none; 
                }

                .approved-button .ui-button:first-child + .ui-button.ui-state-active .ui-button-text{
                    background-color : rgb(247, 79, 79);
                    color : #fff;
                    text-shadow: none; 
                }

                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }
            </style>
            <h:form id="form">
                หน่วยบริการ :
                <p:inputText value="#{adminInbox.keyword}" size="50" autocomplete="false"/>
                <p:commandButton style="position: absolute" value="ค้นหา" actionListener="#{adminInbox.showSearchHospitalDialog()}" update="@form">
                    <p:ajax event="dialogReturn" listener="#{adminInbox.searchHospitalDialogReturn}" update="@form" />
                </p:commandButton>
                <br/>
                จำนวนข้อมูล #{adminInbox.totalElements} เรคคอร์ด แสดงข้อมูล #{adminInbox.displayElement} เรคคอร์ด
                <br/>
                หมายเหตุ เมื่อบันทึกแล้ว ข้อมูลจะโหลดหน้าถัดไปโดยอัตโนมัติ
                <br/>
                <ui:repeat  var="holders" value="#{adminInbox.requestItemHolders}"  varStatus="repeatStatus">
                    <p:dataTable id="table" resizableColumns="true"  value="#{holders}" var="model"  rowIndexVar="rowIndex">
                        <p:column headerText="#{repeatStatus.first?'Approve':''}"  width="150" style="text-align:center" >
                            <p:selectOneButton rendered="#{rowIndex ne 0}" value="#{model.status}" valueChangeListener="#{adminInbox.approve}" styleClass="approved-button updateBtn-#{model.id}">
                                <p:ajax event="change" process="@this" update="@(.updateset-#{model.id}) :form:saveBtn"/>
                                <f:selectItem itemLabel="อนุมัติ" itemValue="ACCEPT" />
                                <f:selectItem itemLabel="ไม่อนุมัติ" itemValue="REJECT" />
                                <f:attribute name="selectedItem" value="#{model}"/>
                            </p:selectOneButton>
                            <p:outputPanel layout="inline" styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) @(.updateset-#{model.id}) :form:saveBtn @this" rendered="#{rowIndex ne 0 and model.status ne 'REQUEST'}" value="reset" style="color:blue" action="#{adminInbox.clearErrorColumns(model)}"/>
                            </p:outputPanel>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'HOSPDRUGCODE':''}" width="100">
                            <h:outputText value="#{model.uploadDrugItem.hospDrugCode}"/>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'PRODUCTCAT':''}" width="100">
                            <h:outputText value="#{model.uploadDrugItem.productCat}"/>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'TMTID':''}" width="100">
                            <h:outputText value="#{model.uploadDrugItem.tmtId}" />
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'TRADENAME':''}" width="200">
                            <p:outputPanel styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) :form:saveBtn @(.updateset-#{model.id})" rendered="#{rowIndex ne 0}" value="#{model.uploadDrugItem.tradeName}" style="#{model.errorColumns.contains('TRADENAME')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'TRADENAME')}"/>
                                <h:outputText value="#{model.uploadDrugItem.tradeName}" rendered="#{rowIndex eq 0}"/>
                            </p:outputPanel>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'GENERICNAME':''}" width="200">
                            <p:outputPanel styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) :form:saveBtn @(.updateset-#{model.id})" rendered="#{rowIndex ne 0}" value="#{model.uploadDrugItem.genericName}" style="#{model.errorColumns.contains('GENRICNAME')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'GENRICNAME')}"/>
                                <h:outputText value="#{model.uploadDrugItem.genericName}" rendered="#{rowIndex eq 0}"/>
                            </p:outputPanel>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'STRENGTH':''}" width="100">
                            <p:outputPanel styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) :form:saveBtn @(.updateset-#{model.id})" rendered="#{rowIndex ne 0}" value="#{model.uploadDrugItem.strength}" style="#{model.errorColumns.contains('STRENGTH')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'STRENGTH')}"/>
                                <h:outputText value="#{model.uploadDrugItem.strength}" rendered="#{rowIndex eq 0}"/>
                            </p:outputPanel>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'DOSAGEFORM':''}" width="100">
                            <p:outputPanel styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) :form:saveBtn @(.updateset-#{model.id})" rendered="#{rowIndex ne 0}" value="#{model.uploadDrugItem.dosageForm}" style="#{model.errorColumns.contains('DOSAGEFORM')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'DOSAGEFORM')}"/>
                                <h:outputText value="#{model.uploadDrugItem.dosageForm}" rendered="#{rowIndex eq 0}"/>
                            </p:outputPanel>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'CONTENT':''}" width="100">
                            <p:outputPanel styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) :form:saveBtn @(.updateset-#{model.id})" rendered="#{rowIndex ne 0}" value="#{model.uploadDrugItem.content}" style="#{model.errorColumns.contains('CONTENT')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'CONTENT')}"/>
                                <h:outputText value="#{model.uploadDrugItem.content}" rendered="#{rowIndex eq 0}"/>
                            </p:outputPanel>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'MANUFACTURER':''}" width="200">
                            <p:outputPanel styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) :form:saveBtn @(.updateset-#{model.id})" rendered="#{rowIndex ne 0}" value="#{model.uploadDrugItem.manufacturer}" style="#{model.errorColumns.contains('MANUFACTURER')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'MANUFACTURER')}"/>
                                <h:outputText value="#{model.uploadDrugItem.manufacturer}" rendered="#{rowIndex eq 0}"/>
                            </p:outputPanel>
                        </p:column>
                        <p:column headerText="#{repeatStatus.first?'UNITPRICE':''}" width="100">
                            <p:outputPanel styleClass="updateset-#{model.id}">
                                <p:commandLink update="@(.updateBtn-#{model.id}) :form:saveBtn @(.updateset-#{model.id})" rendered="#{rowIndex ne 0}" value="#{model.uploadDrugItem.unitPrice}" style="#{model.errorColumns.contains('UNITPRICE')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'UNITPRICE')}"/>
                                <h:outputText value="#{model.uploadDrugItem.unitPrice}" rendered="#{rowIndex eq 0}"/>
                            </p:outputPanel>
                        </p:column>
                    </p:dataTable>
                </ui:repeat>
                <br/>
                <p:commandButton value="Save" id="saveBtn" onclick="return confirm('ยืนยันการอนุมัติ');" action="#{adminInbox.save}" ajax="false" disabled="#{(empty adminInbox.notApproveRequests) and (empty adminInbox.approveRequests)}">
                </p:commandButton>
                &nbsp;
                <p:commandButton value="Cancel" immediate="true" ajax="false" action="#{adminInbox.clear()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
