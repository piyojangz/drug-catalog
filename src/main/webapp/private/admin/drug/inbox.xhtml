<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <h:form >
                <p:dataTable id="table" resizableColumns="true"  value="#{adminInbox.requestItems}" var="model"  paginator="true" rows="20">
                    <f:facet name="header">
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="table" fileName="inbox" pageOnly="false"/>
                        </h:commandLink>
                        <p:commandButton id="toggler" type="button" value="Columns"
                                         style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="table" trigger="toggler" />
                    </f:facet>
                    <p:column   headerText="">
                        <h:link outcome="diff" value="Diff" style="color:blue">
                            <f:param name="requestId" value="#{model.id}"/>
                            <f:param name="tmtCode" value="#{model.requestItem.tmtId}"/>
                        </h:link>
                    </p:column>
                    <p:column   headerText="Request date" width="100">
                        <h:outputText value="#{model.requestDate}"/>
                    </p:column>
                    <p:column   headerText="Request user" width="100">
                        <h:outputText value="#{model.requestUser}"/>
                    </p:column>
                    <p:column   headerText="HOSPDRUGCODE" width="100">
                        <h:outputText value="#{model.requestItem.hospDrugCode}"/>
                    </p:column>
                    <p:column headerText="PRODUCTCAT">
                        <h:outputText value="#{model.requestItem.productCat}"/>
                    </p:column>
                    <p:column headerText="TMTID">
                        <h:outputText value="#{model.requestItem.tmtId}"/>
                    </p:column>
                    <p:column headerText="SPECPREP">
                        <h:outputText value="#{model.requestItem.specPrep}"/>
                    </p:column>
                    <p:column headerText="GENERICNAME">
                        <h:outputText value="#{model.requestItem.genericName}"/>
                    </p:column>
                    <p:column headerText="TRADENAME">
                        <h:outputText value="#{model.requestItem.tradeName}"/>
                    </p:column>
                    <p:column headerText="DFSCODE">
                        <h:outputText value="#{model.requestItem.dfsCode}"/>
                    </p:column>
                    <p:column headerText="DOSAGEFORM">
                        <h:outputText value="#{model.requestItem.dosageForm}"/>
                    </p:column>
                    <p:column headerText="STRENGTH">
                        <h:outputText value="#{model.requestItem.strength}"/>
                    </p:column>
                    <p:column headerText="CONTENT">
                        <h:outputText value="#{model.requestItem.content}"/>
                    </p:column>
                    <p:column headerText="UNITPRICE">
                        <h:outputText value="#{model.requestItem.unitPrice}"/>
                    </p:column>
                    <p:column headerText="DISTRIBUTOR">
                        <h:outputText value="#{model.requestItem.distributor}"/>
                    </p:column>
                    <p:column headerText="MANUFACTURER">
                        <h:outputText value="#{model.requestItem.manufacturer}"/>
                    </p:column>
                    <p:column headerText="ISED">
                        <h:outputText value="#{model.requestItem.ised}"/>
                    </p:column>
                    <p:column headerText="NDC24">
                        <h:outputText value="#{model.requestItem.ndc24}"/>
                    </p:column>
                    <p:column headerText="PACKSIZE">
                        <h:outputText value="#{model.requestItem.packSize}"/>
                    </p:column>
                    <p:column headerText="PACKPRICE">
                        <h:outputText value="#{model.requestItem.packPrice}"/>
                    </p:column>
                    <p:column headerText="UPDATEFLAG">
                        <h:outputText value="#{model.requestItem.updateFlag}"/>
                    </p:column>
                    <p:column headerText="DATECHANGE">
                        <h:outputText value="#{model.requestItem.updateFlag}"/>
                    </p:column>
                    <p:column headerText="DATEUPDATE">
                        <h:outputText value="#{model.requestItem.dateUpdate}"/>
                    </p:column>
                    <p:column headerText="DATEEFFECTIVE">
                        <h:outputText value="#{model.requestItem.dateEffective}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
