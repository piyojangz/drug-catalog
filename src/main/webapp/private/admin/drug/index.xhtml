<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            File : #{uploadMasterDrug.originalFileName}
            <h:form enctype="multipart/form-data">
                <p:fileUpload required="true"  value="#{uploadMasterDrug.file}" mode="simple"  update="messages" sizeLimit="20000000" fileLimit="1" allowTypes="/(\.|\/)(xls|xlsx)$/" />
                <p:growl id="messages" showDetail="true" />
                <br/>
                <p:commandButton value="Upload" ajax="false" action="#{uploadMasterDrug.upload()}" />
                <br/>
                <h:outputLabel value="จำนวนข้อมูลทั้งหมด #{uploadMasterDrug.models.size()} เรคคอร์ด" rendered="#{not empty uploadMasterDrug.models}"/><br/>
                <br/>
                This form cannot efficiency display because of of large content.
                <br/>
                <p:commandButton ajax="false" value="Save" action="#{uploadMasterDrug.save()}" disabled="#{empty uploadMasterDrug.models}"/>
                <p:commandButton ajax="false" value="Cancle" action="#{uploadMasterDrug.reset()}" disabled="#{empty uploadMasterDrug.models}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
