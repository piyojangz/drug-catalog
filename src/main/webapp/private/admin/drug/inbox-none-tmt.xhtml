<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .approved-button .ui-button.ui-state-active:first-child .ui-button-text{
                    background-color : rgb(0, 194, 0);
                    color : #fff;
                    text-shadow: none; 
                }

                .approved-button .ui-button:first-child + .ui-button.ui-state-active .ui-button-text{
                    background-color : rgb(247, 79, 79);
                    color : #fff;
                    text-shadow: none; 
                }

                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .label-tabledescription{
                    display: inline;
                    padding: .2em .6em .3em;
                    line-height: 1;
                    color: #fff;
                    text-align: right;
                    white-space: nowrap;
                    vertical-align: baseline;
                    border-radius: .25em;
                    float: right;
                    margin-right: 5px;
                }
                .label-tabledescription-info{
                    background-color: #5bc0de;
                }
                .textWrap{
                    word-wrap: break-word;
                    /*                    display: block;*/
                    width: 35ch;
                }
                .ui-outputpanel{
                    white-space: pre-line;
                }
                .icon-search, .icon-search:hover{
                    margin: 0 !important;
                    margin-left: 5px !important;
                    width: 16px !important;
                    height: 16px !important;
                    background-color: transparent !important;
                    background-image: url('#{request.contextPath}/contracts/green/images/ic-serarch16x16.png') !important;
                    background-repeat: no-repeat !important;
                    font-size: 0 !important;
                    border: 0 !important;
                    border-radius: 0 !important;
                }
                .icon-search:hover{
                    background-position-y: 0 !important;
                }
                .ui-layout-unit-content.ui-widget-content{
                    overflow-x: hidden;
                }
                .advancePanel{
                    display: none;
                }
            </style>
            <f:metadata>
                <f:viewParam name="tmt" value="#{adminInbox.nullTmt}"/>
                <f:viewParam name="hcode" value="#{adminInbox.hcode}"/>
                <f:viewAction action="#{adminInbox.onActionAfterSelectHospitalFromInBoxZone()}"/>
            </f:metadata>
            <div class="header-content">
                <h:outputText value="อนุมัติรายการยากรณี ไม่มี TMT (รายโรงพยาบาล)"/>
            </div>
            <h:form id="form">
                <p:panelGrid style="min-width: 680px;">
                    <p:row>
                        <p:column style="width: 75px;text-align: right;">
                            หน่วยบริการ :
                        </p:column>
                        <p:column>
                            <p:inputText value="#{adminInbox.hcode}" size="50" autocomplete="false"/>
                            <p:commandButton style="position: absolute" value="ค้นหา" actionListener="#{adminInbox.showSearchHospitalDialog()}" update="@form , :tableForm, :searchForm">
                                <p:ajax event="dialogReturn" listener="#{adminInbox.searchHospitalDialogReturn}" update="@form , :searchForm , :tableForm" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            
            
            <h:form id="searchForm">
                <p:panelGrid rendered="#{not empty adminInbox.requestItemHoldersNullTMT}" style="min-width: 680px;">
                    <p:row>
                        <p:column style="text-align: right;width: 75px;" styleClass="advancePanel">
                            <p:outputLabel value="filter by : "/>
                        </p:column>
                        <p:column styleClass="advancePanel">
                            <p:outputLabel value="(คลิกเลือกเพื่อค้นหาตามคอลัมน์ที่กำหนด)" style="color: rgb(59, 156, 157);"/><br/>
                            <p:selectManyCheckbox value="#{adminInbox.selectColumns}">
                                <f:selectItem itemLabel="HOSPDRUGCODE" itemValue="HOSPDRUGCODE"/>
                                <f:selectItem itemLabel="GENERICNAME" itemValue="GENERICNAME"/>
                                <f:selectItem itemLabel="TRADENAME" itemValue="TRADENAME"/>
                                <f:selectItem itemLabel="DOSAGEFORM" itemValue="DOSAGEFORM"/>
                            </p:selectManyCheckbox>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;width: 75px;">
                            <p:outputLabel value="keyword : " for="keyword"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="keyword" value="#{adminInbox.keyword}" size="50"/>
                            <p:commandButton value="Search" action="#{adminInbox.searchByKeyword()}" update="@form, :tableForm"/>
                            &nbsp;
                            <span onclick="jQuery('.advancePanel').fadeToggle('fast')" style="color:blue;cursor: pointer;">Advance Search</span>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>

            <h:form id="tableForm">
                <h:panelGroup rendered="#{not empty adminInbox.requestItemHoldersNullTMT}">
                    <span class="label-tabledescription label-tabledescription-info">
                        คำอธิบายคำย่อ<br/>
                        PC = PRODUCTCAT , SP = SPECPREP
                    </span>
                    <span style="clear: both;"></span>
                </h:panelGroup>
                <br/>
                <br/> <br/>

                <p:dataTable id="table"
                             resizableColumns="true" 
                             styleClass="clean-table config-table" 
                             var="model"  
                             rowIndexVar="rowIndex" 
                             scrollable="true" 
                             scrollHeight="450"
                             value="#{adminInbox.requestItemHoldersNullTMT.get(0)}"
                             rendered="#{not empty adminInbox.requestItemHoldersNullTMT}"
                             paginator="true" 
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             emptyMessage="ไม่มีข้อมูล"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <p:column headerText="Approve"  width="120" style="text-align: center;" >
                        <p:selectOneButton value="#{model.status}" valueChangeListener="#{adminInbox.approve}" styleClass="approved-button updateBtn-#{model.id}">
                            <p:ajax event="change" process="@this" update="@(.updateset-#{model.id}) :tableForm:saveBtn"/>
                            <f:selectItem itemLabel="Yes" itemValue="ACCEPT" />
                            <f:selectItem itemLabel="No" itemValue="REJECT" />
                            <f:attribute name="selectedItem" value="#{model}"/>
                        </p:selectOneButton>
                        <p:outputPanel layout="inline" styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) @(.updateset-#{model.id}) :tableForm:saveBtn @this" 
                                           rendered="#{model.status ne 'REQUEST'}" 
                                           value="reset" 
                                           style="color:blue; display: block; width: 100%;" 
                                           action="#{adminInbox.clearErrorColumns(model)}"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column headerText="HOSPDRUGCODE" width="120">
                        <h:outputText value="#{model.uploadDrugItem.hospDrugCode}"/>
                    </p:column>
                    <p:column headerText="PC" width="30">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  value="#{model.uploadDrugItem.productCat}" style="#{model.errorColumns.contains('PRODUCTCAT')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'PRODUCTCAT')}"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column headerText="TMTID" width="85">
                        <p:outputPanel styleClass="updateset-#{model.id}" style="text-align: center;">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           value="มี TMT แล้ว" 
                                           style="#{model.errorColumns.contains('TMTID')?'color:red':'display: none;'}" 
                                           action="#{adminInbox.error(model, 'TMTID')}"/>
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           value="TMT" 
                                           style="#{model.errorColumns.contains('TMTID')?'display: none;':'color: blue;'}" 
                                           action="#{adminInbox.error(model, 'TMTID')}"/>
                        </p:outputPanel>
                    </p:column>

                    <p:column headerText="TRADENAME" style="width: 36ch;">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  value="#{model.uploadDrugItem.tradeName}" 
                                           style="#{model.errorColumns.contains('TRADENAME')?'color:red':'color:blue'}" 
                                           action="#{adminInbox.error(model, 'TRADENAME')}"
                                           styleClass="textWrap"/>
                            <p:commandButton style="margin-left: 5px;" value=""  actionListener="#{adminInbox.showCompareTmtDialog()}" styleClass="icon-search" title="TMT &lt;-&gt; TradeName">
                                <f:param name="search" value="#{model.uploadDrugItem.tradeName}"/>
                                <f:param name="typeOfSearch" value="TradeName"/>
                            </p:commandButton>
                        </p:outputPanel>
                    </p:column>

                    <p:column headerText="GENERICNAME" style="width: 36ch;">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           value="#{model.uploadDrugItem.genericName}" 
                                           style="#{model.errorColumns.contains('GENRICNAME')?'color:red':'color:blue'}" 
                                           action="#{adminInbox.error(model, 'GENRICNAME')}"
                                           styleClass="textWrap"/>
                            <p:commandButton style="margin-left: 5px;" value="" actionListener="#{adminInbox.showCompareTmtDialog()}" styleClass="icon-search" title="TMT &lt;-&gt; GenericName">
                                <f:param name="search" value="#{model.uploadDrugItem.genericName}"/>
                                <f:param name="typeOfSearch" value="GenericName"/>
                            </p:commandButton>
                        </p:outputPanel>
                    </p:column>

                    <p:column headerText="STRENGTH" style="width: 20ch;">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           value="#{model.uploadDrugItem.strength}" 
                                           style="#{model.errorColumns.contains('STRENGTH')?'color:red':'color:blue'}" 
                                           action="#{adminInbox.error(model, 'STRENGTH')}"
                                           styleClass="textWrap"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column headerText="DOSAGEFORM" style="width: 36ch;">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           styleClass="textWrap"
                                           value="#{model.uploadDrugItem.dosageForm}" style="#{model.errorColumns.contains('DOSAGEFORM')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'DOSAGEFORM')}"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column headerText="CONTENT" width="120">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           styleClass="textWrap"
                                           value="#{model.uploadDrugItem.content}" style="#{model.errorColumns.contains('CONTENT')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'CONTENT')}"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column headerText="MANUFACTURER" style="width: 36ch;">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           styleClass="textWrap"
                                           value="#{model.uploadDrugItem.manufacturer}" style="#{model.errorColumns.contains('MANUFACTURER')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'MANUFACTURER')}"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column headerText="UNITPRICE" width="80">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           styleClass="textWrap"
                                           value="#{model.uploadDrugItem.unitPrice}" style="#{model.errorColumns.contains('UNITPRICE')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'UNITPRICE')}"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column headerText="ISED" width="40">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           styleClass="textWrap"
                                           value="#{model.uploadDrugItem.ised}" style="#{model.errorColumns.contains('ISED')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'ISED')}"/>
                        </p:outputPanel>
                    </p:column>
                    <p:column   headerText="ISED_APPROVE" width="120">
                        <h:outputText value="#{model.uploadDrugItem.hospitalDrug.isedApprove}"/>
                    </p:column>
                    <p:column headerText="SP" width="40">
                        <p:outputPanel styleClass="updateset-#{model.id}">
                            <p:commandLink update="@(.updateBtn-#{model.id}) :tableForm:saveBtn @(.updateset-#{model.id})"  
                                           styleClass="textWrap"
                                           value="#{model.uploadDrugItem.specPrep}" style="#{model.errorColumns.contains('SPECPREP')?'color:red':'color:blue'}" action="#{adminInbox.error(model, 'SPECPREP')}"/>
                        </p:outputPanel>
                    </p:column>


                </p:dataTable>

                <p:commandButton value="Save" id="saveBtn" onclick="return confirm('ยืนยันการอนุมัติ');" action="#{adminInbox.save}" ajax="false" 
                                 disabled="#{(empty adminInbox.notApproveRequests) and (empty adminInbox.approveRequests)}"/>
                &nbsp;
                <p:commandButton value="Cancel" immediate="true" ajax="false" action="#{adminInbox.clear()}"/>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
