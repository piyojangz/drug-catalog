<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
            </style>
            <p:growl id="growl" showDetail="true" />
            <div class="header-content" style="margin-bottom: 10px;">
                <i class="fa fa-medkit"></i><h:outputText value="รายการ Reimburse Price"/>
            </div>
            <h:form id="menuForm">
                <p:menubar styleClass="sub-menu">
                    <p:menuitem outcome="index.xhtml" value="TPU"/>
                    <p:menuitem outcome="index_tp.xhtml" value="TP"/>
                    <p:menuitem outcome="upload.xhtml" value="อัพโหลดข้อมูล"/>
                </p:menubar>
            </h:form>
            <h:form id="form">
                <p:fieldset legend="กำหนดราคายา" toggleable="true" toggleSpeed="500" collapsed="true" >
                    <p:panelGrid style="min-width: 600px;">
                        <p:row>
                            <p:column style="text-align: right; width: 100px;">
                                <h:outputText value="TMTID : "/>
                            </p:column>
                            <p:column>
                                <p:inputText id="tmtid" value="#{reimbursePriceController.tmtDrug.tmtId}" styleClass="input" readonly="true"/>
                                <p:commandButton value="search" icon="ui-icon-search" actionListener="#{reimbursePriceController.onSearchTMTDrugDialog}" update="@form">
                                    <p:ajax event="dialogReturn" listener="#{reimbursePriceController.onTmtDialogReturn}" update="@form" />
                                </p:commandButton>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{reimbursePriceController.tmtDrug ne null}">
                            <p:column style="text-align: right;" >
                                <h:outputText value="FSN : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimbursePriceController.tmtDrug.fsn}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="Date Effective : "/>
                            </p:column>
                            <p:column>
                                <p:calendar value="#{reimbursePriceController.dateEffective}" 
                                            locale="en_US" 
                                            navigator="true" 
                                            pattern="dd / MMM / yyyy"
                                            showOn="button"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ราคา : "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="number" id="reimbursePrice" value="#{reimbursePriceController.price}" validatorMessage="ห้ามใส่ราคาต่ำกว่า 0 บาท">
                                    <f:validateLongRange minimum="0" for="reimbursePrice"/>
                                    <p:watermark value="หน่วย : บาท" for="reimbursePrice"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: left;">
                                <p:commandButton value="เพิ่ม" update="@form ,:growl ,:tableForm" actionListener="#{reimbursePriceController.save}"/>
                                <p:spacer width="20"/>
                                <p:commandButton value="reset" update="@form" type="reset" onclick="location.reload()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:fieldset>
            </h:form>           
            <div class="header-content-sub" style="margin-top: -5px;">
                <i class="fa fa-dollar"></i><h:outputText value="ราคายา TMT"/>
            </div>
            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ค้นหายา : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="searchText" value="#{reimbursePriceTPController.keyword}" styleClass="searchFund" style="width: 200px;">
                                <p:watermark for="searchText" value="ค้นหาจาก TMT หรือหน่วยบริการ"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" update="@form , :tableForm" icon="ui-icon-search" actionListener="#{reimbursePriceTPController.search}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <h:form id="tableForm">
                <p:dataTable id="table"
                             styleClass="clean-table"
                             value="#{reimbursePriceTPController.data}"
                             var="item"
                             rowIndexVar="rowIndex"
                             scrollable="true"
                             scrollHeight="400"
                             paginator="true" 
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="table" fileName="price_TP" pageOnly="false"/>
                        </h:commandLink>
                        <div style="text-align: center;">
                            <h:outputText value="ราคายาและวันที่มีผลบังคับใช้ทั้งหมด"/>
                        </div>
                    </f:facet>
                    <p:column headerText="HCODE" style="width: 50px;text-align: center;">
                        <h:outputText value="#{item.id.hcode}" title="#{item.hospitalDrug.hospital.hname}"/>
                    </p:column>
                    <p:column headerText="HOSPDRUGCODE" style="width: 120px;d">
                        <h:outputText value="#{item.id.hospDrugCode}"/>
                    </p:column>
                    <p:column headerText="TMTID" style="width: 50px;text-align: center;">
                        <h:outputText value="#{item.tmtDrug.tmtId}"/>
                    </p:column>
                    <p:column headerText="FSN">
                        <h:outputText value="#{item.tmtDrug.fsn}"/>
                    </p:column>
                    <p:column headerText="CONTENT" style="width: 80px;">
                        <h:outputText value="#{item.content}"/>
                    </p:column>
                    <p:column headerText="SPECPREP" style="width: 80px;text-align: center;">
                        <h:outputText value="#{item.specprep}"/>
                    </p:column>
                    <p:column headerText="Date Effective" style="width: 100px;text-align: center;">
                        <h:outputText value="#{item.id.dateEffective}">
                            <f:convertDateTime locale="en_US" pattern="dd / MMM / yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Reimburse Price" style="width: 100px;">
                        <h:outputText value="#{item.price} บาท"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
