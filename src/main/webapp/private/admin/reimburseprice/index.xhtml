<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
            </style>
            <p:growl id="growl" showDetail="true" />
            <div class="header-content" style="margin-bottom: 10px;">
                <h:outputText value="รายการ Reimburse Price"/>
            </div>
            <h:form id="form">
                <p:fieldset legend="กำหนดราคาเพดานยา" toggleable="true" toggleSpeed="500" collapsed="true" >
                    <p:panelGrid style="min-width: 600px;">
                        <p:row>
                            <p:column style="text-align: right; width: 100px;">
                                <h:outputText value="TMTID : "/>
                            </p:column>
                            <p:column>
                                <p:inputText id="tmtid" value="#{reimbursePriceController.tmtDrug.tmtId}" styleClass="input" readonly="true"/>
                                <p:commandButton value="search" icon="ui-icon-search" actionListener="#{reimbursePriceController.onSearchTMTDrugDialog}" update="@form">
                                    <p:ajax event="dialogReturn" listener="#{reimbursePriceController.onTmtDialogReturn}" update="@form" />
                                </p:commandButton>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{reimbursePriceController.tmtDrug ne null}">
                            <p:column style="text-align: right;" >
                                <h:outputText value="FSN : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimbursePriceController.tmtDrug.fsn}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="Date Effective : "/>
                            </p:column>
                            <p:column>
                                <p:calendar value="#{reimbursePriceController.dateEffective}" 
                                            locale="en_US" 
                                            navigator="true" 
                                            pattern="dd / MMM / yyyy"
                                            showOn="button"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ราคาเพดาน : "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="number" id="reimbursePrice" value="#{reimbursePriceController.price}" validatorMessage="ห้ามใส่ราคาต่ำกว่า 0 บาท">
                                    <f:validateLongRange minimum="0" for="reimbursePrice"/>
                                    <p:watermark value="หน่วย : บาท" for="reimbursePrice"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: left;">
                                <p:commandButton value="เพิ่ม" update="@form ,:growl ,:tableForm" actionListener="#{reimbursePriceController.save}"/>
                                <p:spacer width="20"/>
                                <p:commandButton value="reset" update="@form" type="reset" onclick="location.reload()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:fieldset>
            </h:form>           
            <p:spacer height="20"/>
            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ค้นหายา : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{reimbursePriceController.keyword}" styleClass="searchFund" style="width: 200px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" update="@form , :tableForm" icon="ui-icon-search" actionListener="#{reimbursePriceController.search}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <h:form id="tableForm">
                <p:dataTable id="table"
                             styleClass="clean-table"
                             value="#{reimbursePriceController.reimbursePrices}"
                             var="item"
                             rowIndexVar="rowIndex"
                             style="min-width: 500px;overflow-x: scroll;"
                             paginator="true" 
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="รายการยาและราคายาทั้งหมด"/>
                        </div>
                    </f:facet>
                    <p:column headerText="#" style="width: 50px;text-align: center;max-width: 30px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="TMT" style="width: 60px;text-align: center;">
                        <h:outputText value="#{item.tmtDrug.tmtId}"/>
                    </p:column>
                    <p:column headerText="Type" style="width: 40px;text-align: center;">
                        <h:outputText value="#{item.tmtDrug.type}"/>
                    </p:column>
                    <p:column headerText="FSN">
                        <h:outputText value="#{item.tmtDrug.fsn}"/>
                    </p:column>
                    <p:column headerText="Date Effective" style="width: 120px;text-align: center;">
                        <h:outputText value="#{item.id.effectiveDate}">
                            <f:convertDateTime locale="en_US" pattern="dd / MMM / yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Reimburse Price" style="width: 100px;">
                        <p:panel style="text-align: right;background-color: transparent;">
                            <h:outputText value="#{item.price} บาท"/>
                        </p:panel>
                    </p:column>
                    <p:column headerText="แก้ไข" style="width: 50px;text-align: center;">
                        <p:commandLink value="แก้ไข" 
                                       style="color: blue;" 
                                       action="#{reimbursePriceController.onSelect(item)}" 
                                       onclick="PF('editDialogWidget').show()"
                                       update=":editDialogForm"/>
                    </p:column>
                    <p:column headerText="ลบ" style="width: 50px;text-align: center;">
                        <p:commandLink value="ลบ" 
                                       style="color: blue;" 
                                       action="#{reimbursePriceController.onSelect(item)}" 
                                       update=":deleteDialogForm"
                                       onclick="PF('deleteDialogWidget').show()"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog id="editDialog"
                      appendTo="@(body)"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      minWidth="400"
                      minHeight="250"
                      widgetVar="editDialogWidget"
                      header="แก้ไข reimburse price">
                <h:form id="editDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="TMTID : "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{reimbursePriceController.selectedReimbursePrice.id.tmtId}" style="width: 200px;" disabled="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="Date Effective : "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{reimbursePriceController.selectedReimbursePrice.id.effectiveDate}" style="width: 200px;" disabled="true">
                                    <f:convertDateTime locale="en_US" pattern="dd / MMM / yyyy"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ราคายา : "/>
                            </p:column>
                            <p:column>
                                <p:inputText type="number" id="editReimbursePrice" value="#{reimbursePriceController.selectedReimbursePrice.price}" validatorMessage="ห้ามใส่ราคาต่ำกว่า 0 บาท">
                                    <f:validateLongRange minimum="0" for="editReimbursePrice"/>
                                    <p:watermark value="หน่วย : บาท" for="editReimbursePrice"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: right;">
                                <p:commandButton value="แก้ไข" 
                                                 update="@form , :growl , :tableForm" 
                                                 actionListener="#{reimbursePriceController.edit()}" 
                                                 onsuccess="PF('editDialogWidget').hide()"/>
                                <p:spacer width="20"/>
                                <p:commandButton value="ยกเลิก" type="reset" onclick="PF('editDialogWidget').hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog id="deleteDialog"
                      appendTo="@(body)"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      minWidth="600"
                      minHeight="300"
                      widgetVar="deleteDialogWidget"
                      header="ยืนยันการลบข้อมูล">
                <h:form id="deleteDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="TMTID : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimbursePriceController.selectedReimbursePrice.id.tmtId}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;width: 120px;">
                                <h:outputText value="Reimburse price : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimbursePriceController.selectedReimbursePrice.price} บาท"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;width: 100px;">
                                <h:outputText value="Date Effective : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimbursePriceController.selectedReimbursePrice.id.effectiveDate}" >
                                    <f:convertDateTime locale="en_US" pattern="dd / MMM / yyyy"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column/>
                            <p:column style="text-align: right;">
                                <p:commandButton value="ลบ" 
                                                 actionListener="#{reimbursePriceController.delete()}" 
                                                 styleClass="ui-confirmdialog-yes" 
                                                 icon="ui-icon-check" 
                                                 update="@form , :growl , :tableForm"
                                                 oncomplete="PF('deleteDialogWidget').hide()"/>
                                <p:spacer width="20"/>
                                <p:commandButton value="ไม่ลบ" 
                                                 styleClass="ui-confirmdialog-no" 
                                                 icon="ui-icon-close" 
                                                 onclick="PF('deleteDialogWidget').hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
