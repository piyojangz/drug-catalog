<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <div class="header-content">
                <h:outputText value="Upload รายการ  Reimburse Price"/>
            </div>
            <h:form>
                <p:commandLink value="Download ตัวอย่างรูปแบบไฟล์สำหรับนำเข้า reimburse price" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" style="color:blue">
                    <p:fileDownload value="#{uploadReimbursePrice.templateFile}" />
                </p:commandLink>
            </h:form>
            <br/>
            <h:form enctype="multipart/form-data" id="form">
                <p:messages id="messages" globalOnly="true" showDetail="true"/>
                <p:fileUpload fileUploadListener="#{uploadReimbursePrice.handleFileUpload}" mode="advanced"
                              update="form" 
                              auto="true" 
                              sizeLimit="10000000" 
                              allowTypes="/(\.|\/)(xls|xlsx)$/" 
                              label="#{not empty uploadReimbursePrice.originalFileName?'File : '.concat(uploadReimbursePrice.originalFileName):'เลือกไฟล์ reimburse price (xls,xlsx)'}"/>
                <h:outputLabel value="จำนวนข้อมูลทั้งหมด #{uploadReimbursePrice.passModels.size()+uploadReimbursePrice.notPassModels.size()} เรคคอร์ด" rendered="#{not empty uploadReimbursePrice.file}"/><br/>
                <h:outputLabel value="ไฟล์นี้เคยนำเข้าแล้ว" rendered="#{uploadReimbursePrice.duplicateFile}" style="color:red;font-weight: bold"/><br/>
                <p:panel   style="margin-bottom:20px;" rendered="#{not empty uploadReimbursePrice.notPassModels}">
                    <f:facet name="header">
                        <h:outputText value="จำนวนข้อมูลที่" />
                        <h:outputText value="ไม่ผ่าน" style="color:red"/>
                        <h:outputText value="การตรวจสอบตามโครงสร้าง ED/NED "/>
                        <h:outputText value="#{uploadReimbursePrice.notPassModels.size()} " style="color:red"/>
                        <h:outputText value="เรคคอร์ด"/>
                    </f:facet>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:dataTable id="errorTable" 
                                     resizableColumns="true" 
                                     value="#{uploadReimbursePrice.notPassModels}" 
                                     var="model"  paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                            <f:facet name="header">
                                <h:commandLink style="float:left">
                                    <p:graphicImage name="images/excel24.png" />
                                    <p:dataExporter type="xls" target="errorTable" fileName="errorTable" pageOnly="false"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column   headerText="ROW#" width="40">
                                <h:outputText value="#{model.rowNum}"/>
                            </p:column>
                            <p:column   headerText="TMTID" width="80" styleClass="#{empty model.errorMap['tmtId']?'color:black':'errorBackground'}">
                                <h:outputText value="#{model.tmtid}" style="" title="#{model.errorMap['tmtId']}"/>
                            </p:column>
                            <p:column headerText="EFFECTIVE_DATE" width="60" styleClass="#{empty model.errorMap['dateinString']?'color:black':'errorBackground'}">
                                <h:outputText value="#{model.effectiveDate}"  title="#{model.errorMap['dateinString']}"/>
                            </p:column>
                            <p:column headerText="PRICE" width="60" styleClass="#{empty model.errorMap['statusEd']?'color:black':'errorBackground'}">
                                <h:outputText value="#{model.price}"  title="#{model.errorMap['statusEd']}"/>
                            </p:column>
                            <ui:remove>
                                <p:column headerText="ERROR" width="400">
                                    <h:outputText value="#{model.errors}" style="color:orange"/>
                                </p:column>
                            </ui:remove>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                <p:panel style="margin-bottom:20px" rendered="#{not empty uploadReimbursePrice.passModels}">
                    <f:facet name="header">
                        <h:outputText value="จำนวนข้อมูลที่" />
                        <h:outputText value="ผ่าน" style="color:green"/>
                        <h:outputText value="การตรวจสอบตามโครงสร้าง ED/NED "/>
                        <h:outputText value="#{uploadReimbursePrice.passModels.size()} " style="color:green"/>
                        <h:outputText value="เรคคอร์ด"/>
                    </f:facet>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:dataTable id="passTable" resizableColumns="true" rowIndexVar="rowIndex" value="#{uploadReimbursePrice.passModels}" var="model"  paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                            <f:facet name="header">
                                <h:commandLink style="float:left">
                                    <p:graphicImage name="images/excel24.png"/>
                                    <p:dataExporter type="xls" target="passTable" fileName="errorTable" pageOnly="false"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column   headerText="#" width="80" resizable="false">
                                <h:outputText value="#{rowIndex+1}" style="" />
                            </p:column>
                            <p:column   headerText="TMTID" width="80" >
                                <h:outputText value="#{model.tmtid}" style="" title="#{model.errorMap['tmtId']}"/>
                            </p:column>
                            <p:column headerText="EFFECTIVE_DATE" width="100" >
                                <h:outputText value="#{model.effectiveDate}"  title="#{model.errorMap['dateinString']}"/>
                            </p:column>
                            <p:column headerText="PRICE" width="100" >
                                <h:outputText value="#{model.hashCode}"  title="#{model.errorMap['statusEd']}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                <p:blockUI block="form" widgetVar="allblock" >
                    Please wait...
                </p:blockUI>
                <p:commandButton ajax="false" value="Save" action="#{uploadReimbursePrice.save()}" disabled="#{empty uploadReimbursePrice.reimbursePrices}" onclick="PF('allblock').show()"  oncomplete="PF('allblock').hide()"/>
                &nbsp;
                <p:commandButton ajax="false" value="Cancle" action="#{uploadReimbursePrice.reset()}" disabled="#{empty uploadReimbursePrice.file}" update="form"  onclick="PF('allblock').show()" />
            </h:form>

            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
            </p:dialog>

            <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
            </script>
        </ui:define>
    </ui:composition>
</html>
