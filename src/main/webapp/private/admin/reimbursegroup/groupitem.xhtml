<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .input{
                    width: 250px;
                }
                .ui-autocomplete-items{
                    font-size: 16px;
                }
                .ui-autocomplete-panel{
                    overflow-y: scroll;
                    max-height: 300px;
                    max-width: 600px;
                    min-width: 100px;
                }
                .ui-selectonemenu {
                    min-width: 200px;
                }
                .ui-selectonemenu-label{
                    min-width: 177px;
                }
                .ui-selectonemenu-items{
                    min-width: 168px;
                }
                .ui-radiobutton{
                    margin-right: -10px;
                }
                .header-content{
                    text-align: center;
                    font-size: 22px;
                    background-color: #3b9c9d;
                    border-radius: 5px;
                    margin-bottom: 10px;
                    color: white;
                    padding-top: 2px;
                    padding-bottom: 2px;
                }
                .textWrap{
                    word-wrap: break-word;
                    display: block;
                }
                .ui-outputpanel{
                    white-space: pre-line;
                }
                .label-tabledescription{
                    display: inline;
                    padding: .2em .6em .3em;
                    line-height: 1;
                    color: #fff;
                    text-align: right;
                    white-space: nowrap;
                    vertical-align: baseline;
                    border-radius: .25em;
                    float: right;
                    margin-right: 5px;
                    text-align: center;
                }
                .label-tabledescription-info{
                    background-color: #777;
                }
            </style>
            <div class="header-content">
                <h:outputText value="จัดกลุ่มรายการยา"/>
            </div>
            
            <h:form id="tableForm">
                <h:panelGroup>
                    <span class="label-tabledescription label-tabledescription-info">
                        สามารถคลิกที่ช่อง<br/>DateIn และ ReimbursePrice<br/>เพื่อแก้ไขได้ทันที
                    </span>
                    <span style="clear: both;"></span>
                </h:panelGroup>
                <br/>
                <br/> <br/>
                <p:dataTable id="table" 
                             styleClass="clean-table config-table"
                             var="item"
                             editingRow="true"
                             rowIndexVar="rowIndex">
                    <p:column headerText="ContentValue" style="width: 10ch;" >
                        <h:outputText value="1" styleClass="textWrap"/>
                    </p:column>
                    <p:column headerText="ContentUnit" style="width: 30ch;" >
                        <h:outputText value="tablet" styleClass="textWrap"/>
                    </p:column>
                    <p:column headerText="DateIn" style="width: 100px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="1 ต.ค. 2015" /></f:facet>
                            <f:facet name="input">
                                <p:calendar id="calendar" navigator="true" size="10">
                                    <p:watermark value="1 ต.ค. 2015" for="calendar"/>
                                </p:calendar>
                            </f:facet>
                        </p:cellEditor> 
                    </p:column>
                    <p:column headerText="Reimburse Price" style="width: 100px;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="20" /><h:outputText value=" บาท" /></f:facet>
                            <f:facet name="input">
                                <p:inputText id="inputReimbursePrice" size="5">
                                    <p:watermark value="20 " for="inputReimbursePrice"/>
                                </p:inputText>
                                <h:outputText value=" บาท" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog id="confirmDialog"
                      widgetVar="confirmWidgetDialog"
                      appendTo="@(body)"
                      header="ยืนยันการเพิ่มข้อมูล"
                      modal="true"
                      height="700">

                <h:form id="tableFormDialog">
                    <p:dataTable id="tableDialog"
                                 rowIndexVar="rowIndex"
                                 paginator="true" 
                                 rows="10"
                                 value="#{reimburseGroupItemController.budgetYears}"
                                 scrollHeight="400"
                                 class="clean-table"
                                 scrollable="true"
                                 lazy="true" 
                                 rowsPerPageTemplate="10,20,30,40"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                        <p:column headerText="#">
                            #{rowIndex + 1}
                        </p:column>
                        <p:column headerText="TMTID">
                            <h:outputText value="328022" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="FSN" style="width: 300px;">
                            <h:outputText value="FLOXCIPRO 500 (สหแพทย์เภสัช) (ciprofloxacin 500 mg) film-coated tablet, 1 tablet" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="FUND_CODE">
                            <h:outputText value="UC" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="ICD10">
                            <h:outputText value="A001" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="Special Group">
                            <h:outputText value="CAP" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="Drug group">
                            <h:outputText value="J2" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="ED / NED">
                            <h:outputText value="E" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="ReimbursePrice">
                            <h:outputText value="50 บาท" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="CREATE_DATE">
                            <h:outputText value="1 ต.ค. 2558" styleClass="textWrap"/>
                        </p:column>                        
                    </p:dataTable>
                    <p:spacer height="20"/>
                    <div style="text-align: center;">
                        <p:commandButton value="ยืนยัน" onsuccess="PF('confirmWidgetDialog').hide()" action="grouped.xhtml"/>
                        <p:commandButton value="ยกเลิก" onclick="PF('confirmWidgetDialog').hide()"/>
                    </div>
                </h:form>
            </p:dialog>
            <p:panelGrid>
                <p:row>
                    <p:column colspan="2" style="text-align: center;">
                        <p:commandButton value="บันทึก" onclick="PF('confirmWidgetDialog').show()"/>
                        <p:commandButton value="ยกเลิก" type="reset" action="grouping.xhtml"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</html>
