<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .approved-button .ui-button.ui-state-active:first-child .ui-button-text{
                    background-color : rgb(0, 194, 0);
                    color : #fff;
                    text-shadow: none; 
                }

                .approved-button .ui-button:first-child + .ui-button.ui-state-active .ui-button-text{
                    background-color : rgb(247, 79, 79);
                    color : #fff;
                    text-shadow: none; 
                }

                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .input{
                    width: 250px;
                }
                .ui-autocomplete-items{
                    font-size: 16px;
                }
                .ui-autocomplete-panel{
                    overflow-y: scroll;
                    max-height: 300px;
                    max-width: 600px;
                    min-width: 200px;
                }
            </style>
            <h:form id="form">
                <p:growl id="growl" showDetail="true" />

                <p:panelGrid>

                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                            <h:outputText value="TMTID : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="tmtid" value="#{reimburseGroupFinder.selectedTMTDrug.tmtId}" styleClass="input">
                            </p:inputText>
                            <p:commandButton value="search" icon="ui-icon-search" actionListener="#{reimburseGroupFinder.onSearchTMTDrugDialog}" update="@form">
                                <p:ajax event="dialogReturn" listener="#{reimburseGroupFinder.onTmtDialogReturn}" update="@form" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="FUND_CODE: "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="fund" 
                                            value="#{reimburseGroupFinder.selectedFund}" 
                                            completeMethod="#{reimburseGroupFinder.completeFund}"
                                            var="fund" 
                                            itemLabel="#{fund.name}" 
                                            itemValue="#{fund.code}" 
                                            forceSelection="true" 
                                            converter="fundConverter" 
                                            styleClass="input1"
                                            dropdown="true">
                                <p:column>
                                    #{fund.code}
                                </p:column>
                                <p:column>
                                    #{fund.name}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ICD10_CODE : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="icd10" value="#{reimburseGroupFinder.selectedICD10.code}" styleClass="input">
                            </p:inputText>
                            <p:commandButton value="search" icon="ui-icon-search" actionListener="#{reimburseGroupFinder.onSearchIcd10Dialog}" update="@form">
                                <p:ajax event="dialogReturn" listener="#{reimburseGroupFinder.onIcdDialogReturn}" update="@form" />
                            </p:commandButton>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ปีงบประมาณ : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="budgetYearComplete" 
                                            value="#{reimburseGroupFinder.selectedBudgetYear}" 
                                            completeMethod="#{reimburseGroupFinder.completeBudgetYear}"
                                            var="year" 
                                            itemLabel="#{year}"
                                            itemValue="#{year}" 
                                            forceSelection="true" 
                                            styleClass="budgetYearComplete"
                                            dropdown="true">
                                <p:column>
                                    #{year}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:row>
                                <p:column colspan="2" style="text-align: center;">
                                    <p:commandButton value="ค้นหา" update="@form ,growl ,:reimburseGroupTable" actionListener="#{reimburseGroupFinder.findReimburseGroupItem}"/>
                                    <p:spacer width="20"/>
                                    <p:commandButton value="reset" update="@form" type="reset" onclick="location.reload()"/>
                                </p:column>
                            </p:row>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
            <p:spacer height="20"/>
            <p:dataTable id="reimburseGroupTable"
                         value="#{reimburseGroupFinder.reimburseGroupItems}"
                         var="item"
                         rowIndexVar="rowIndex"
                         style="width: 100%;overflow-x: scroll;"
                         paginator="true" 
                         rows="20" 
                         lazy="true" 
                         rowsPerPageTemplate="20,30,40,50"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                <f:facet name="header">
                    <div style="text-align: center;">
                        <h:outputText value="รายชื่อกองทุนทั้งหมดในระบบ"/>
                    </div>
                </f:facet>
                <p:column headerText="ลำดับที่" style="width: 50px;text-align: center;max-width: 30px;">
                    #{rowIndex + 1}
                </p:column>
                <p:column headerText="TMT" style="width: 100px;text-align: center;">
                    <h:outputText value="#{item.tmtDrug.tmtId}"/>
                </p:column>
                <p:column headerText="กองทุน" style="width: 200px;">
                    <h:outputText value="#{item.fund.code} -> #{item.fund.name}"/>
                </p:column>
                <p:column headerText="รหัสยา" style="width: 200px;">
                    <h:outputText value="#{item.icd10.code} -> #{item.icd10.name}"/>
                </p:column>
                <p:column headerText="สถานะ ED" style="width: 50px;">
                    <h:outputText value="#{item.statusEd}"/>
                </p:column>
                <p:column headerText="REIMBURSE_GROUP" style="width: 200px;">
                    <h:outputText value="#{item.reimburseGroup.id} -> #{item.reimburseGroup.description}"/>
                </p:column>
                <p:column headerText="ปีงบประมาณ" style="width: 40px;text-align: center;">
                    <h:outputText value="#{item.pk.budgetYear}"/>
                </p:column>
                <p:column headerText="โครงการพิเศษ" style="width: 50px;">
                    <h:outputText value="#{item.reimburseGroup.specialProject == true ? 'ใช่' : 'ไม่ใช่'}" style="#{item.reimburseGroup.specialProject == true ? 'color:#00C700;' : 'color:red;'} font-size: large;"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
