<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .input{
                    width: 250px;
                }
                .header-content{
                    text-align: center;
                    font-size: 22px;
                    background-color: #3b9c9d;
                    border-radius: 5px;
                    margin-bottom: 10px;
                    color: white;
                    padding-top: 2px;
                    padding-bottom: 2px;
                }
                .ui-autocomplete-items{
                    font-size: 16px;
                }
                .ui-autocomplete-panel{
                    overflow-y: scroll;
                    max-height: 300px;
                    max-width: 600px;
                    min-width: 500px;
                }
            </style>
            <div class="header-content">
                <h:outputText value="จัดกลุ่มรายการยา"/>
            </div>
            <h:form id="searchForm">
                <p:panelGrid>
                    <p:row>
                        <p:column colspan="2">
                            <div class="header-content">
                                <h:outputText value="กำหนดกลุ่มยา"/>
                            </div>
                        </p:column>
                        <p:column colspan="2">
                            <div class="header-content">
                                <h:outputText value="ค้นหายาที่ต้องการ"/>
                            </div>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="Fund : "/>
                        </p:column>
                        <p:column>
                            <p:selectManyCheckbox id="fund" converter="fundConverter">
                                <f:selectItems value="#{specialGroupItem.funds}" var="item" itemLabel="#{item.code}" itemValue="#{item}">
                                </f:selectItems>
                            </p:selectManyCheckbox>
                        </p:column>
                        <p:column style="text-align: right; width: 120px;">
                            <h:outputText value="ActiveIngredient : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{specialGroupItem.selectedActiveIngredient}" styleClass="input">
                                <p:ajax event="blur" listener="#{specialGroupItem.onFindStrength()}" update="@form"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="Special Group : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete value="#{specialGroupItem.selectedReimburseGroups}"
                                            forceSelection="true"
                                            multiple="true"
                                            converter="reimburseGroupConverter"
                                            var="item"
                                            itemLabel="#{item.description}"
                                            completeMethod="#{specialGroupItem.completeSpecialGroup}">
                                <p:column>
                                    <h:outputText value="#{item.id} - #{item.description}"/>
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                        <p:column style="text-align: right;">
                            <h:outputText value="Strength : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="strength" 
                                            var="item" 
                                            value="#{specialGroupItem.selectedStrength}"
                                            forceSelection="true" 
                                            completeMethod="#{specialGroupItem.completeStrength}"
                                            converter="reimburseGroupConverter" 
                                            styleClass="groupComplete"
                                            dropdown="true">
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ICD10 : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete value="#{specialGroupItem.selectedICD10s}"
                                            forceSelection="true"
                                            multiple="true"
                                            converter="icd10Converter"
                                            var="item"
                                            cache="true"
                                            minQueryLength="3"
                                            itemLabel="#{item.name}"
                                            completeMethod="#{specialGroupItem.completeICD10}">
                                <p:column>
                                    <h:outputText value="#{item.code} - #{item.name}"/>
                                </p:column>
                            </p:autoComplete>
                            <!--<h:outputText value="กรุณาใส่อย่างน้อย 3 ตัวอักษร" style="color: red;"/>-->
                        </p:column>
                        <p:column style="text-align: right;">
                            <h:outputText value="Dosage form : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="dosageForm" 
                                            var="item" 
                                            value="#{specialGroupItem.selectedDosageForm}"
                                            forceSelection="true" 
                                            converter="reimburseGroupConverter" 
                                            styleClass="groupComplete"
                                            dropdown="true">
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="Reimburse Group : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete value="#{specialGroupItem.selectedReimburseGroups}"
                                            forceSelection="true"
                                            multiple="true"
                                            converter="reimburseGroupConverter"
                                            var="item"
                                            itemLabel="#{item.description}"
                                            completeMethod="#{specialGroupItem.completeReimburseGroup}">
                                <p:column>
                                    <h:outputText value="#{item.id} - #{item.description}"/>
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ED / NED : "/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio style="width: 200px;" value="#{specialGroupItem.statusED}">
                                <f:selectItem itemLabel="E" itemValue="E"/>
                                <f:selectItem itemLabel="N" itemValue="N"/>
                                <f:selectItem itemLabel="E*" itemValue="EX"/>
                            </p:selectOneRadio>
                        </p:column>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="ค้นหา" icon="ui-icon-search" update=":tableForm" actionListener="#{specialGroupItem.searchTMTDrug()}"/>
                            <p:spacer width="10"/>
                            <p:commandButton value="เคลียร์" type="reset"/>
                        </p:column>
                    </p:row>


                </p:panelGrid>
            </h:form>
            <h:form id="tableForm">
                <p:dataTable id="table"
                             value="#{specialGroupItem.tmtDrugs}"
                             styleClass="clean-table"
                             var="item"
                             rowIndexVar="rowIndex"
                             style="min-width: 650px;"
                             paginator="true" 
                             scrollable="true"
                             scrollHeight="200"
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="รายการยาที่ค้นหาพบ"/>
                        </div>
                    </f:facet>
                    <p:column headerText="#" style="width: 10px;text-align: center;max-width: 30px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="เลือก" style="width: 10px;text-align: center;">
                        <f:facet name="header">
                            All<br/><p:selectBooleanCheckbox/>
                        </f:facet>
                        <p:selectBooleanCheckbox/>
                    </p:column>
                    <p:column headerText="TMT" style="width: 50px;text-align: center;">
                        <h:outputText value="#{item.tmtId}"/>
                    </p:column>
                    <p:column headerText="TYPE" style="width: 50px;">
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column headerText="FSN" style="width: 300px;">
                        <h:outputText value="#{item.fsn}" styleClass="textWrap"/>
                    </p:column>
                    <p:column headerText="ActiveIngredient" style="width: 100px;">
                        <h:outputText value="#{item.activeIngredient}" styleClass="textWrap"/>
                    </p:column>
                    <p:column headerText="Strength" style="width: 100px;">
                        <h:outputText value="#{item.strength}" styleClass="textWrap"/>
                    </p:column>
                    <p:column headerText="Dosage Form" style="width: 100px;">
                        <h:outputText value="#{item.dosageform}" styleClass="textWrap"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="เลือก" action="groupitem.xhtml"  />
            </h:form>

        </ui:define>
    </ui:composition>
</html>
