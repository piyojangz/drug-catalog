<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <script>
                function togglecheckboxes(master, group) {
                    var cbarray = document.getElementsByClassName(group);
                    var cb = document.getElementById(cbarray[1].id);
                    cb.checked = master.checked;
                }
                }
            </script>
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .input{
                    width: 200px;
                }
                .ui-autocomplete-items{
                    font-size: 16px;
                }
                .ui-autocomplete-panel{
                    overflow-y: scroll;
                    max-height: 300px;
                    max-width: 600px;
                    min-width: 300px;
                }
            </style>

            <div class="header-content">
                <i class="fa fa-medkit"></i><h:outputText value="จัดกลุ่มรายการยา"/>
            </div>
            <h:form id="searchForm">
                <div style="display: table-row">
                    <div style="display: table-cell">
                        <p:panelGrid>
                            <p:row>
                                <p:column colspan="2">
                                    <div class="header-content-sub">
                                        <i class="fa fa-plus-square"></i><h:outputText value="กำหนดกลุ่มยา"/>
                                    </div>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;min-width: 110px;">
                                    <h:outputText value="Fund : "/>
                                </p:column>
                                <p:column>
                                    <p:selectManyCheckbox id="fund">
                                        <f:selectItem itemLabel="UC" itemValue="UC"/>
                                        <f:selectItem itemLabel="LGO" itemValue="LGO"/>
                                        <f:selectItem itemLabel="OFC" itemValue="OFC"/>
                                        <f:selectItem itemLabel="SSO" itemValue="SSO"/>
                                    </p:selectManyCheckbox>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="Special Group : "/>
                                </p:column>
                                <p:column>
                                    <p:autoComplete value="#{specialGroupItem.selectedReimburseGroups}"
                                                    forceSelection="true"
                                                    multiple="true"
                                                    converter="reimburseGroupConverter"
                                                    var="item"
                                                    itemLabel="#{item.description}"
                                                    completeMethod="#{specialGroupItem.completeSpecialGroup}">
                                        <p:column>
                                            <h:outputText value="#{item.id} - #{item.description}"/>
                                        </p:column>
                                    </p:autoComplete>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="ICD10 : "/>
                                </p:column>
                                <p:column>
                                    <p:autoComplete value="#{specialGroupItem.selectedICD10s}"
                                                    forceSelection="true"
                                                    multiple="true"
                                                    converter="icd10Converter"
                                                    var="icd10"
                                                    cacheTimeout="3000"
                                                    cache="true"
                                                    minQueryLength="3"
                                                    itemLabel="#{icd10.name}"
                                                    completeMethod="#{specialGroupItem.completeICD10}">
                                        <p:column>
                                            <h:outputText value="#{icd10.code} - #{icd10.name}"/>
                                        </p:column>
                                    </p:autoComplete>
                                    <!--<h:outputText value="กรุณาใส่อย่างน้อย 3 ตัวอักษร" style="color: red;"/>-->
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="Reimburse Group : "/>
                                </p:column>
                                <p:column>
                                    <p:autoComplete value="#{specialGroupItem.selectedReimburseGroups}"
                                                    forceSelection="true"
                                                    multiple="true"
                                                    cache="true"
                                                    cacheTimeout="3000"
                                                    converter="reimburseGroupConverter"
                                                    var="reimburseGroup"
                                                    itemLabel="#{reimburseGroup.description}"
                                                    completeMethod="#{specialGroupItem.completeReimburseGroup}">
                                        <p:column>
                                            <h:outputText value="#{reimburseGroup.id} - #{reimburseGroup.description}"/>
                                        </p:column>
                                    </p:autoComplete>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="ED / NED : "/>
                                </p:column>
                                <p:column>
                                    <p:selectOneRadio style="width: 200px;" value="#{specialGroupItem.statusED}">
                                        <f:selectItem itemLabel="E" itemValue="E"/>
                                        <f:selectItem itemLabel="N" itemValue="N"/>
                                        <f:selectItem itemLabel="E*" itemValue="EX"/>
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                    <div style="display: table-cell">
                        <p:panelGrid style="min-width: 500px;overflow-x: hidden;">
                            <p:row>
                                <p:column colspan="3">
                                    <div class="header-content-sub">
                                        <i class="fa fa-search"></i><h:outputText value="ค้นหายาที่ต้องการ"/>
                                    </div>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right; min-width: 110px;">
                                    <h:outputText value="ActiveIngredient : "/>
                                </p:column>
                                <p:column style="min-width: 200px;">
                                    <p:inputText value="#{specialGroupItem.selectedActiveIngredient}" styleClass="input">
                                        <p:ajax event="change" listener="#{specialGroupItem.onSelectActiveIngredient()}" update="@form"/>
                                    </p:inputText>
                                    <br/><h:outputText value="ไม่มีข้อมูลรายการ Active Ingredient นี้" 
                                                       rendered="#{specialGroupItem.strengths == null or specialGroupItem.strengths.size() eq 0}"
                                                       style="color: red;"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton icon="ui-icon-search" 
                                                     value="ค้นหา active ingredient" 
                                                     actionListener="#{specialGroupItem.onSelectActiveIngredient()}" 
                                                     update="@form"
                                                     oncomplete="PF('strengthComplete').search('')"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="Strength : "/>
                                </p:column>
                                <p:column>
                                    <p:autoComplete id="strength" 
                                                    widgetVar="strengthComplete"
                                                    var="strength" 
                                                    value="#{specialGroupItem.selectedStrength}"
                                                    forceSelection="true"
                                                    emptyMessage="ไม่มีข้อมูลที่ต้องการ"
                                                    queryDelay="700"
                                                    cache="true"
                                                    completeMethod="#{specialGroupItem.completeStrength}"
                                                    styleClass="groupComplete"
                                                    itemLabel="#{strength}"
                                                    itemValue="#{strength}"
                                                    dropdown="true">
                                        <p:ajax event="itemSelect" listener="#{specialGroupItem.onSelectStrength()}" update="@form"/>
                                    </p:autoComplete>
                                </p:column>
                                <p:column>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="Dosage form : "/>
                                </p:column>
                                <p:column>
                                    <p:autoComplete id="dosageForm" 
                                                    var="dosageForm" 
                                                    value="#{specialGroupItem.selectedDosageForm}"
                                                    completeMethod="#{specialGroupItem.completeDosageForm}"
                                                    forceSelection="true" 
                                                    emptyMessage="ไม่มีข้อมูลที่ต้องการ"
                                                    queryDelay="700"
                                                    cache="true"
                                                    styleClass="groupComplete"
                                                    itemLabel="#{dosageForm}"
                                                    itemValue="#{dosageForm}"
                                                    dropdown="true">
                                    </p:autoComplete>
                                </p:column>
                                <p:column>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3" style="text-align: center;">
                                    <p:commandButton value="ค้นหา" icon="ui-icon-search" update=":tableForm:table" actionListener="#{specialGroupItem.searchTMTDrug()}"/>
                                    <p:spacer width="10"/>
                                    <p:commandButton value="เคลียร์" type="reset"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                </div>
            </h:form>
            <script>
                function copyPrice() {
                    $('input[class^="price"]').val = $('input[class="price-#{item.tmtDrug.tmtId}"]').val;
                }
            </script>
            <h:form id="tableForm">
                <p:panelGrid style="border-top: 1px solid #E1E1E1;margin-top: 20px;">
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="เลือก Content ที่ต้องการกรอง : "/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{specialGroupItem.selectedContent}" >
                                <f:selectItem itemLabel="1 tablet" itemValue="1 tablet"/>
                                <f:selectItem itemLabel="1 bottle" itemValue="1 bottle"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:dataTable id="table"
                             value="#{specialGroupItem.reimburseGroupItems}"
                             styleClass="clean-table"
                             var="item"
                             rowIndexVar="rowIndex"
                             style="min-width: 650px;overflow-x: hidden"
                             scrollable="true"
                             scrollHeight="400"
                             editable="true"
                             editMode="cell">

                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="รายการยาที่ค้นหาพบ"/>
                        </div>
                    </f:facet>
                    <p:column headerText="#" style="width: 10px;text-align: center;max-width: 30px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column style="width: 30px;text-align: center;">
                        <f:facet name="header">
                            All<br/>
                            <h:selectBooleanCheckbox value="${specialGroupItem.checkedAll}">
                                <p:ajax event="change" listener="#{specialGroupItem.toggleAllCheckBox()}" update="@(.checkBox), @(.edit)"/>
                            </h:selectBooleanCheckbox>
                        </f:facet>
                        <h:selectBooleanCheckbox value="${specialGroupItem.initialDefaultCheckStatus}" styleClass="checkBox">
                            <p:ajax event="change" listener="#{specialGroupItem.selectItem(item)}" update="@(.input-#{item.tmtDrug.tmtId})"/>
                        </h:selectBooleanCheckbox>
                    </p:column>
                    <p:column headerText="TMT" style="width: 50px;text-align: center;">
                        <h:outputText value="#{item.tmtDrug.tmtId}"/>
                    </p:column>
                    <p:column headerText="TYPE" style="width: 50px;">
                        <h:outputText value="#{item.tmtDrug.type}"/>
                    </p:column>
                    <p:column headerText="FSN" style="width: 200px;">
                        <h:outputText value="#{item.tmtDrug.fsn}" styleClass="textWrap"/>
                    </p:column>
                    <p:column headerText="DateIn" style="width: 100px;">
                        <p:calendar size="10" navigator="true" styleClass="input-#{item.tmtDrug.tmtId} edit" disabled="#{specialGroupItem.selectedReimburseGroupItems.contains(item) ? 'false' : 'true'}"/>
                    </p:column>
                    <p:column headerText="Reimburse Price" style="width: 150px;">
                        <p:outputPanel styleClass="reimbursePrice edit">
                            <p:inputText value="#{item.reimbursePrice}" 
                                         size="6" 
                                         class="price-#{item.tmtDrug.tmtId}" 
                                         styleClass="input-#{item.tmtDrug.tmtId}" 
                                         disabled="#{specialGroupItem.selectedReimburseGroupItems.contains(item) ? 'false' : 'true'}"/>&nbsp;&nbsp;
                            <p:commandButton value="Add All" 
                                             styleClass="input-#{item.tmtDrug.tmtId}" 
                                             disabled="#{specialGroupItem.selectedReimburseGroupItems.contains(item) ? 'false' : 'true'}" 
                                             action="#{specialGroupItem.copyPrice(item)}" 
                                             update="@(.reimbursePrice)"/>
                        </p:outputPanel>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="บันทึก" onclick="PF('confirmWidgetDialog').show()" />
            </h:form>

            <p:dialog id="confirmDialog"
                      widgetVar="confirmWidgetDialog"
                      appendTo="@(body)"
                      header="ยืนยันการเพิ่มข้อมูล"
                      modal="true"
                      height="700">

                <h:form id="tableFormDialog">
                    <p:dataTable id="tableDialog"
                                 rowIndexVar="rowIndex"
                                 paginator="true" 
                                 rows="10"
                                 value="#{reimburseGroupItemController.budgetYears}"
                                 scrollHeight="400"
                                 class="clean-table"
                                 scrollable="true"
                                 lazy="true" 
                                 rowsPerPageTemplate="10,20,30,40"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                        <p:column headerText="#">
                            #{rowIndex + 1}
                        </p:column>
                        <p:column headerText="TMTID">
                            <h:outputText value="328022" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="FSN" style="width: 300px;">
                            <h:outputText value="FLOXCIPRO 500 (สหแพทย์เภสัช) (ciprofloxacin 500 mg) film-coated tablet, 1 tablet" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="FUND_CODE">
                            <h:outputText value="UC" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="ICD10">
                            <h:outputText value="A001" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="Special Group">
                            <h:outputText value="CAP" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="Drug group">
                            <h:outputText value="J2" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="ED / NED">
                            <h:outputText value="E" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="ReimbursePrice">
                            <h:outputText value="50 บาท" styleClass="textWrap"/>
                        </p:column>
                        <p:column headerText="CREATE_DATE">
                            <h:outputText value="1 ต.ค. 2558" styleClass="textWrap"/>
                        </p:column>                        
                    </p:dataTable>
                    <p:spacer height="20"/>
                    <div style="text-align: center;">
                        <p:commandButton value="ยืนยัน" onsuccess="PF('confirmWidgetDialog').hide()" action="grouped.xhtml"/>
                        <p:commandButton value="ยกเลิก" onclick="PF('confirmWidgetDialog').hide()"/>
                    </div>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
