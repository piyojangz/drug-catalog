<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .input{
                    width: 250px;
                }
                .header-content{
                    text-align: center;
                    font-size: 22px;
                    background-color: #3b9c9d;
                    border-radius: 5px;
                    margin-bottom: 10px;
                    color: white;
                    padding-top: 2px;
                    padding-bottom: 2px;
                }
            </style>
            <div class="header-content">
                <h:outputText value="จัดกลุ่มรายการยา"/>
            </div>
            <h:form id="searchForm">
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 120px;">
                            <h:outputText value="ActiveIngredient : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="" styleClass="input">
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="Strength : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="" styleClass="input">
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="ค้นหา" icon="ui-icon-search" update=":tableForm"/>
                            <p:spacer width="10"/>
                            <p:commandButton value="เคลียร์" type="reset"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>           
            <p:spacer height="20"/>
            <h:form id="tableForm">
                <p:dataTable id="table"
                             value=""
                             styleClass="clean-table"
                             var="item"
                             rowIndexVar="rowIndex"
                             style="min-width: 650px;"
                             paginator="true" 
                             scrollable="true"
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="รายการยาที่ค้นหาพบ"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ลำดับที่" style="width: 30px;text-align: center;max-width: 30px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="เลือก" style="width: 50px;text-align: center;">
                        <p:commandButton value="เลือก" action="groupitem.xhtml"  />
                    </p:column>
                    <p:column headerText="TMT" style="width: 100px;text-align: center;">
                    </p:column>
                    <p:column headerText="TYPE" style="width: 60px;">
                    </p:column>
                    <p:column headerText="FSN" style="width: 200px;">
                    </p:column>
                    <p:column headerText="ActiveIngredient" style="width: 200px;">
                    </p:column>
                    <p:column headerText="Strength" style="width: 100px;">
                    </p:column>
                    <p:column headerText="Dosage Form" style="width: 100px;">
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
