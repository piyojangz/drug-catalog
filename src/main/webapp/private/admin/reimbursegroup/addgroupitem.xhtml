<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .approved-button .ui-button.ui-state-active:first-child .ui-button-text{
                    background-color : rgb(0, 194, 0);
                    color : #fff;
                    text-shadow: none; 
                }

                .approved-button .ui-button:first-child + .ui-button.ui-state-active .ui-button-text{
                    background-color : rgb(247, 79, 79);
                    color : #fff;
                    text-shadow: none; 
                }

                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .input{
                    width: 250px;
                }
                .ui-autocomplete-items{
                    font-size: 16px;
                }
                .ui-autocomplete-panel{
                    overflow-y: scroll;
                    max-height: 300px;
                    max-width: 600px;
                    min-width: 500px;
                }
            </style>

            <f:metadata>
                <f:viewAction action="#{reimburseGroupItemController.resetData()}"/>
            </f:metadata>
            <p:growl id="growl" showDetail="true"/>

            <h:form id="form">
                <div style="text-align: center;font-size: 22px;background-color: #ddd;border-radius: 5px;margin-bottom: 10px;">
                    <h:outputText value="Reimburse Group Item"/>
                </div>
                <p:panelGrid>
                    <p:row>
                        <p:column style="font-size: 20px;background-color: #F0F0F0;text-align: center;border-radius: 5px;" colspan="2">
                            <h:outputText value="เพิ่ม item"/>
                        </p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right; width: 120px;">
                            <h:outputText value="TMT : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="tmtid" value="#{reimburseGroupItemController.searchTmt}" styleClass="input">
                            </p:inputText>
                            <p:commandButton value="search" icon="ui-icon-search" actionListener="#{reimburseGroupItemController.onSearchTMTDrugDialog}" update="@form">
                                <p:ajax event="dialogReturn" listener="#{reimburseGroupItemController.onTmtDialogReturn}" update="@form" />
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <h:outputText value=" #{reimburseGroupItemController.tmtDrug.fsn}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="กองทุน : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="fund" 
                                            value="#{reimburseGroupItemController.fund}" 
                                            completeMethod="#{reimburseGroupItemController.completeFund}"
                                            var="fund" 
                                            itemLabel="#{fund.name}" 
                                            itemValue="#{fund.code}" 
                                            forceSelection="true" 
                                            converter="fundConverter" 
                                            styleClass="fundComplete"
                                            dropdown="true">
                                <p:column>
                                    #{fund.code}
                                </p:column>
                                <p:column>
                                    #{fund.name}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="รหัสโรค : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="icd10" value="#{reimburseGroupItemController.searchICD10}" styleClass="input">
                            </p:inputText>
                            <p:commandButton value="search" icon="ui-icon-search" actionListener="#{reimburseGroupItemController.onSearchIcd10Dialog}" update="@form">
                                <p:ajax event="dialogReturn" listener="#{reimburseGroupItemController.onIcdDialogReturn}" update="@form" />
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <h:outputText value=" #{reimburseGroupItemController.icd10.name}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <h:outputText value="ลงทะเบียนโครงการพิเศษหรือไม่ : " style="float: left;"/>
                            <p:selectOneRadio value="#{reimburseGroupItemController.specialProject}" >
                                <f:selectItem itemLabel="ใช่" itemValue="true"/>
                                <f:selectItem itemLabel="ไม่ใช่" itemValue="false"/>
                                <p:ajax event="change" update="@form"/>
                            </p:selectOneRadio>
                            <span style="clear: both;"/>
                        </p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="reimburse group : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="group" 
                                            value="#{reimburseGroupItemController.reimburseGroup}" 
                                            completeMethod="#{reimburseGroupItemController.completeReimburseGroup}"
                                            var="group" 
                                            itemLabel="#{group.description}" 
                                            itemValue="#{group.id}" 
                                            forceSelection="true" 
                                            converter="reimburseGroupConverter" 
                                            styleClass="groupComplete"
                                            dropdown="true">
                                <p:column>
                                    #{group.id}
                                </p:column>
                                <p:column>
                                    #{group.description}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row rendered="#{not reimburseGroupItemController.specialProject}">
                        <p:column style="text-align: right;">
                            <h:outputText value="ED_STAUTS : "/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="edstatus" value="#{reimburseGroupItemController.edStatus}">
                                <f:selectItems value="#{reimburseGroupItemController.edStatusList}" var="status"
                                               itemLabel="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ปีงบประมาณ : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="budgetYearComplete" 
                                            value="#{reimburseGroupItemController.budgetYear}" 
                                            completeMethod="#{reimburseGroupItemController.completeBudgetYear}"
                                            var="year" 
                                            itemLabel="#{year}"
                                            itemValue="#{year}" 
                                            forceSelection="true" 
                                            styleClass="budgetYearComplete"
                                            dropdown="true">
                                <p:column>
                                    #{year}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="เพิ่ม" update="@form , :growl , :tableForm" actionListener="#{reimburseGroupItemController.onSave}"/>
                            <p:spacer width="20"/>
                            <p:commandButton value="reset" update="@form" type="reset" onclick="location.reload()"/>
                        </p:column>
                        <p:column></p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>           
            <p:spacer height="20"/>
            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                            <h:outputText value="keyword : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{reimburseGroupItemController.searchKeyword}" styleClass="searchFund" style="width: 200px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" update="@form , :tableForm" icon="ui-icon-search" actionListener="#{reimburseGroupItemController.search}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:spacer height="20"/>
            <h:form id="tableForm">
                <p:dataTable id="reimburseGroupTable"
                             value="#{reimburseGroupItemController.reimburseGroupItems}"
                             var="item"
                             rowIndexVar="rowIndex"
                             style="width: 100%;overflow-x: scroll;"
                             paginator="true" 
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="รายการ Reimburse Group Item"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ลำดับที่" style="width: 50px;text-align: center;max-width: 30px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="TMT" style="width: 100px;text-align: center;">
                        <h:outputText value="#{item.tmtDrug.tmtId}"/>
                    </p:column>
                    <p:column headerText="กองทุน" style="width: 200px;">
                        <h:outputText value="#{item.fund.code} -> #{item.fund.name}"/>
                    </p:column>
                    <p:column headerText="รหัสโรค" style="width: 200px;">
                        <h:outputText value="#{item.icd10.code} -> #{item.icd10.name}"/>
                    </p:column>
                    <p:column headerText="สถานะ ED" style="width: 50px;">
                        <h:outputText value="#{item.statusEd}"/>
                    </p:column>
                    <p:column headerText="REIMBURSE_GROUP" style="width: 200px;">
                        <h:outputText value="#{item.reimburseGroup.id} -> #{item.reimburseGroup.description}"/>
                    </p:column>
                    <p:column headerText="ปีงบประมาณ" style="width: 40px;text-align: center;">
                        <h:outputText value="#{item.pk.budgetYear}"/>
                    </p:column>
                    <ui:remove>
                        <p:column headerText="แก้ไข" style="width: 50px;text-align: center;">
                            <p:commandLink value="แก้ไข" 
                                           style="color: blue;" 
                                           action="#{reimburseGroupItemController.onSelect(model)}" 
                                           onclick="PF('editDialogWidget').show()"
                                           update="@form , :editDialogForm"/>
                        </p:column>
                    </ui:remove>
                    <p:column headerText="ลบ" style="width: 50px;text-align: center;">
                        <p:commandLink value="ลบ" 
                                       style="color: blue;" 
                                       action="#{reimburseGroupItemController.onSelect(item)}" 
                                       update="@form , :deleteDialogForm"
                                       onclick="PF('deleteDialogWidget').show()"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <ui:remove>
                <p:dialog id="editDialog"
                          appendTo="@(body)"
                          modal="true"
                          showEffect="fade"
                          hideEffect="fade"
                          minWidth="400"
                          minHeight="200"
                          widgetVar="editDialogWidget"
                          header="แก้ไข Reimburse Group Item">
                    <h:form id="editDialogForm">
                        <p:panelGrid>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="ชื่อ dosage form group : "/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="editId" value="#{reimburseGroupItemController.selectedReimburseGroupItem}" style="width: 200px;" disabled="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: right;">
                                    <h:outputText value="คำอธิบาย : "/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="editDescription" value="#{dosageFormGroupController.selectedDosageFormGroup.description}" style="width: 200px;"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2" style="text-align: right;">
                                    <p:commandButton value="แก้ไข" 
                                                     update="@form , :growl , :tableForm" 
                                                     actionListener="#{dosageFormGroupController.edit()}" 
                                                     onsuccess="PF('editDialogWidget').hide()"/>
                                    <p:spacer width="20"/>
                                    <p:commandButton value="ยกเลิก" type="reset" onclick="PF('editDialogWidget').hide()"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>

                </p:dialog>
            </ui:remove>

            <p:dialog id="deleteDialog"
                      appendTo="@(body)"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      minWidth="400"
                      minHeight="200"
                      widgetVar="deleteDialogWidget"
                      header="ยืนยันการลบข้อมูล">
                <h:form id="deleteDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="TMT : "/>
                            </p:column>
                            <p:column style="width: 200px;">
                                <h:outputText value="#{reimburseGroupItemController.selectedReimburseGroupItem.pk.tmtid}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="กองทุน : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimburseGroupItemController.selectedReimburseGroupItem.pk.fundCode}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="รหัสโรค : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimburseGroupItemController.selectedReimburseGroupItem.pk.icd10Code}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="reimburse group : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimburseGroupItemController.selectedReimburseGroupItem.pk.reimburseGroupId}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ปีงบประมาณ : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reimburseGroupItemController.selectedReimburseGroupItem.pk.budgetYear}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: right;">
                                <p:commandButton value="ใช่" 
                                                 actionListener="#{reimburseGroupItemController.delete()}" 
                                                 styleClass="ui-confirmdialog-yes" 
                                                 icon="ui-icon-check" 
                                                 update="@form , :growl , :tableForm" 
                                                 oncomplete="PF('deleteDialogWidget').hide()"/>
                                <p:spacer width="20"/>
                                <p:commandButton value="ไม่ใช่" 
                                                 styleClass="ui-confirmdialog-no" 
                                                 icon="ui-icon-close" 
                                                 onclick="PF('deleteDialogWidget').hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>

            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
