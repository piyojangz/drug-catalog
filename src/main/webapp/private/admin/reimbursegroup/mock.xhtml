<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .approved-button .ui-button.ui-state-active:first-child .ui-button-text{
                    background-color : rgb(0, 194, 0);
                    color : #fff;
                    text-shadow: none; 
                }

                .approved-button .ui-button:first-child + .ui-button.ui-state-active .ui-button-text{
                    background-color : rgb(247, 79, 79);
                    color : #fff;
                    text-shadow: none; 
                }

                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .input{
                    width: 250px;
                }
            </style>
            <h:form id="form">
                <p:growl id="growl" showDetail="true"/>
                <div style="text-align: center;font-size: 22px;background-color: #ddd;border-radius: 5px;margin-bottom: 10px;">
                    <h:outputText value="Reimburse Group Item"/>
                </div>
                <p:panelGrid>
                    <p:row>
                        <p:column style="font-size: 20px;background-color: #F0F0F0;text-align: center;border-radius: 5px;" colspan="2">
                            <h:outputText value="เพิ่ม item"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="TMTID : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="tmtid" value="#{reimburseGroupItemController.tmtId}" styleClass="input">
                            </p:inputText>
                            <p:commandButton value="search" icon="ui-icon-search" actionListener="#{reimburseGroupItemController.onSearchTMTDrug()}" update="@form">
                                <p:ajax event="dialogReturn" listener="#{reimburseGroupItemController.onDialogReturn}" update="@form" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="ID กองทุน : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="fund" 
                                            value="#{reimburseGroupItemController.fund}" 
                                            completeMethod="#{reimburseGroupItemController.completeFund}"
                                            var="fund" 
                                            itemLabel="#{fund.name}" 
                                            itemValue="#{fund.fundCode}" 
                                            forceSelection="true" 
                                            converter="fundConverter" 
                                            styleClass="input1"
                                            dropdown="true">
                                <p:column>
                                    #{fund.fundCode}
                                </p:column>
                                <p:column>
                                    #{fund.name}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="ICD10_CODE : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="icdId" value="#{reimburseGroupItemController.icd10Id}"  styleClass="input">
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="ED_STAUTS : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="edstatus" value="#{reimburseGroupItemController.edStatus}"  styleClass="input">
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="group : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="group" value="#{reimburseGroupItemController.group}"  styleClass="input">
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="เพิ่ม" update="@form" actionListener="#{reimburseGroupItemController.onSave}">
                                <f:ajax render=":table"/>
                            </p:commandButton>
                            <p:spacer width="20"/>
                            <p:commandButton value="reset" update="@form" type="reset"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>           
            <p:spacer height="20"/>
            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="keyword : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{reimburseGroupItemController.searchKeyword}" styleClass="searchFund" style="width: 100px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" update="@form" icon="ui-icon-search" actionListener="#{reimburseGroupItemController.search}">
                                <f:ajax execute="@form" render=":reimburseGroupTable"/>
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:spacer height="20"/>
            <p:dataTable id="reimburseGroupTable"
                         value="#{reimburseGroupItemController.reimburseGroupItems}"
                         var="item"
                         rowIndexVar="rowIndex"
                         paginator="true" 
                         rows="20" 
                         lazy="true" 
                         rowsPerPageTemplate="20,30,40,50"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                <f:facet name="header">
                    <div style="text-align: center;">
                        <h:outputText value="รายชื่อกองทุนทั้งหมดในระบบ"/>
                    </div>
                </f:facet>
                <p:column headerText="ลำดับที่" style="width: 50px;text-align: center;max-width: 50px;">
                    #{rowIndex + 1}
                </p:column>
                <p:column headerText="TMT" style="width: 100px;text-align: center;">
                    <h:outputText value="#{item.drug.tmtId}"/>
                </p:column>
                <p:column headerText="FUND" style="width: 300px;">
                    <h:outputText value="#{item.fund.fundCode} -> #{item.fund.name}"/>
                </p:column>
                <p:column headerText="ICD10" style="width: 300px;">
                    <h:outputText value="#{item.icd10.id} -> #{item.icd10.name}"/>
                </p:column>
                <p:column headerText="ED_STATUS" style="width: 300px;">
                    <h:outputText value="#{item.edStatus}"/>
                </p:column>
                <p:column headerText="REIMBURSE_GROUP" style="width: 300px;">
                    <h:outputText value="#{item.reimburseGroup.id} -> #{item.reimburseGroup.description}"/>
                </p:column>
                <p:column headerText="SPECIAL_PROJECT" style="width: 300px;">
                    <h:outputText value="#{item.reimburseGroup.specialProject}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
