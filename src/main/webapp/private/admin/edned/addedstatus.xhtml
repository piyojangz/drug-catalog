<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
            </style>
            <h:form id="form">
                <p:growl id="growl" showDetail="true"/>
                <div style="text-align: center;font-size: 22px;background-color: #ddd;border-radius: 5px;margin-bottom: 10px;">
                    <h:outputText value="ED / NED"/>
                </div>
                <p:panelGrid>
                    <p:row>
                        <p:column style="font-size: 20px;background-color: #F0F0F0;text-align: center;border-radius: 5px;" colspan="2">
                            <h:outputText value="เพิ่มข้อมูล ED ของยา"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                            <h:outputText value="TMTID : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="tmtid" value="#{edNedController.tmtDrug.tmtId}" styleClass="input">
                            </p:inputText>
                            <p:commandButton value="search" icon="ui-icon-search" actionListener="#{edNedController.onSearchTMTDrugDialog}" update="@form">
                                <p:ajax event="dialogReturn" listener="#{edNedController.onTmtDialogReturn}" update="@form" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="FUND_CODE: "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="fund" 
                                            value="#{edNedController.fund}" 
                                            completeMethod="#{edNedController.completeFund}"
                                            var="fund" 
                                            itemLabel="#{fund.name}" 
                                            itemValue="#{fund.code}" 
                                            forceSelection="true" 
                                            converter="fundConverter" 
                                            styleClass="input1"
                                            dropdown="true">
                                <p:column>
                                    #{fund.code}
                                </p:column>
                                <p:column>
                                    #{fund.name}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ปีงบประมาณ : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="budgetYearComplete" 
                                            value="#{edNedController.budgetYear}" 
                                            completeMethod="#{edNedController.completeBudgetYear}"
                                            var="year" 
                                            itemLabel="#{year}"
                                            itemValue="#{year}" 
                                            forceSelection="true" 
                                            styleClass="input1"
                                            dropdown="true">
                                <p:column>
                                    1 ต.ค. #{year - 1} - 30 ก.ย. #{year}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ED_STAUTS : "/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="edstatus" value="#{edNedController.edStatus}">
                                <f:selectItems value="#{edNedController.edStatusList}" var="status"
                                               itemLabel="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="เพิ่ม" update="@form , growl , :tableForm" actionListener="#{edNedController.onSave}"/>
                            <p:spacer width="20"/>
                            <p:commandButton value="reset" update="@form" type="reset"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>           
            <p:spacer height="20"/>

            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="keyword : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{edNedController.searchWord}" styleClass="searchFund" style="width: 100px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" icon="ui-icon-search" actionListener="#{edNedController.search}" update="@form , :tableForm"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:spacer height="20"/>
            <h:form id="tableForm">
                <p:dataTable id="table"
                             value="#{edNedController.tmtEdNeds}"
                             var="model"
                             rowIndexVar="rowIndex"
                             paginator="true" 
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="ข้อมูลยาและสถานะ ed (essential drug)"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ลำดับที่" style="width: 50px;text-align: center;max-width: 50px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="TMTID" style="width: 100px;text-align: center;">
                        <h:outputText value="#{model.tmtDrug.tmtId}"/>
                    </p:column>
                    <p:column headerText="กองทุน" style="width: 300px;">
                        <h:outputText value="#{model.fund.code} -> #{model.fund.name}"/>
                    </p:column>
                    <p:column headerText="BUDGET_YEAR" style="width: 300px;">
                        <h:outputText value="#{model.dateIn}">
                            <f:convertDateTime pattern="d MMM yyyy" locale="th_TH"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="สถานะ ED" style="width: 300px;">
                        <h:outputText value="#{model.statusEd}"/>
                    </p:column>
                    <p:column headerText="แก้ไขรายการยา" style="width: 50px;">
                        <p:commandLink value="แก้ไข" style="color: blue;" action="#{edNedController.onEdit()}"/>
                    </p:column>
                    <p:column headerText="ลบรายการยา" style="width: 50px;">
                        <p:commandLink value="ลบ" style="color: blue;" action="#{edNedController.delete(model)}"  global="true" update="@form">
                            <p:confirm header="ยืนยันการ ลบ" 
                                       icon="ui-icon-alert"
                                       message="ต้องการลบรายการ ed นี้หรือไม่"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="confirmDialogForm">
                <p:confirmDialog global="true" showEffect="fade">
                    <p:commandButton value="ใช่" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="ไม่ใช่" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
