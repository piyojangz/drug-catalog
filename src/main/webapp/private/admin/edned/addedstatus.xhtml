<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
            </style>
            <p:growl id="growl" showDetail="true"/>
            <div class="header-content">
                <h:outputText value="รายการ ยาและ ED / NED"/>
            </div>
            <h:form id="form">
                <p:panelGrid>
                    <p:row>
                        <p:column style="text-align: right; width: 100px;">
                            <h:outputText value="TMTID : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="tmtid" value="#{edNedController.tmtDrug.tmtId}" styleClass="input">
                            </p:inputText>
                            <p:commandButton value="search" icon="ui-icon-search" actionListener="#{edNedController.onSearchTMTDrugDialog}" update="@form">
                                <p:ajax event="dialogReturn" listener="#{edNedController.onTmtDialogReturn}" update="@form" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="FUND_CODE: "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete id="fund" 
                                            value="#{edNedController.fund}" 
                                            completeMethod="#{edNedController.completeFund}"
                                            var="fund" 
                                            itemLabel="#{fund.name}" 
                                            itemValue="#{fund.code}" 
                                            forceSelection="true" 
                                            converter="fundConverter" 
                                            styleClass="input1"
                                            dropdown="true">
                                <p:column>
                                    #{fund.code}
                                </p:column>
                                <p:column>
                                    #{fund.name}
                                </p:column>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ปีงบประมาณ : "/>
                        </p:column>
                        <p:column>
                            <p:calendar value="#{edNedController.budgetYear}" navigator="true" >
                            </p:calendar>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;">
                            <h:outputText value="ED_STAUTS : "/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="edstatus" value="#{edNedController.edStatus}">
                                <f:selectItems value="#{edNedController.edStatusList}" var="status"
                                               itemLabel="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="เพิ่ม" update="@form , :growl , :tableForm" actionListener="#{edNedController.onSave}"/>
                            <p:spacer width="20"/>
                            <p:commandButton value="reset" update="@form" type="reset"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>           
            <p:spacer height="20"/>

            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="keyword : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{edNedController.searchWord}" styleClass="searchFund" style="width: 100px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" icon="ui-icon-search" actionListener="#{edNedController.search}" update="@form , :tableForm"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:spacer height="20"/>
            <h:form id="tableForm">
                <p:dataTable id="table"
                             value="#{edNedController.tmtEdNeds}"
                             var="model"
                             rowIndexVar="rowIndex"
                             paginator="true" 
                             rows="20" 
                             style="min-width: 700px;"
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="ข้อมูลยา ED / NED"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ลำดับที่" style="width: 50px;text-align: center;max-width: 50px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="TMTID" style="width: 100px;text-align: center;">
                        <h:outputText value="#{model.tmtDrug.tmtId}"/>
                    </p:column>
                    <p:column headerText="กองทุน" style="width: 150px;">
                        <h:outputText value="#{model.fund.code} -> #{model.fund.name}"/>
                    </p:column>
                    <p:column headerText="ปีงบประมาณ" style="width: 100px;">
                        <h:outputText value="#{model.dateIn}">
                            <f:convertDateTime pattern="d MMM yyyy" locale="th_TH"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ED / NED" style="width: 100px;">
                        <h:outputText value="#{model.statusEd}"/>
                    </p:column>
                    <p:column headerText="แก้ไข" style="width: 50px;text-align: center;">
                        <p:commandLink value="แก้ไข" 
                                       style="color: blue;" 
                                       action="#{edNedController.onSelect(model)}" 
                                       onclick="PF('editDialogWidget').show()"
                                       update="@form , :editDialogForm"/>
                    </p:column>
                    <p:column headerText="ลบ" style="width: 50px;text-align: center;">
                        <p:commandLink value="ลบ" 
                                       style="color: blue;" 
                                       action="#{edNedController.onSelect(model)}" 
                                       update="@form ,:deleteDialogForm"
                                       onclick="PF('deleteDialogWidget').show()"/>
                    </p:column>
                </p:dataTable>
            </h:form>


            <p:dialog id="editDialog"
                      appendTo="@(body)"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      minWidth="400"
                      minHeight="200"
                      widgetVar="editDialogWidget"
                      header="แก้ไขข้อมูล">
                <h:form id="editDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="TMTID : "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{edNedController.selectedEdNed.tmtId}" style="width: 200px;" disabled="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="กองทุน : "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{edNedController.selectedEdNed.classifier} - #{edNedController.selectedEdNed.fund.name}" style="width: 200px;" disabled="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ปีงบประมาณ : "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{edNedController.selectedEdNed.dateIn}" style="width: 200px;" disabled="true">
                                    <f:convertDateTime pattern="d MMM yyyy" locale="th_TH"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ED / NED : "/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{edNedController.selectedEdNed.statusEd}">
                                    <f:selectItems value="#{edNedController.edStatusList}" var="status"
                                                   itemLabel="#{status}" itemValue="#{status}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: right;">
                                <p:commandButton value="แก้ไข" 
                                                 update="@form , :growl , :tableForm" 
                                                 actionListener="#{edNedController.edit()}" 
                                                 onsuccess="PF('editDialogWidget').hide()"/>
                                <p:spacer width="20"/>
                                <p:commandButton value="ยกเลิก" type="reset" onclick="PF('editDialogWidget').hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>

            </p:dialog>

            <p:dialog id="deleteDialog"
                      appendTo="@(body)"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      minWidth="400"
                      minHeight="200"
                      widgetVar="deleteDialogWidget"
                      header="ยืนยันการลบข้อมูล">
                <h:form id="deleteDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="TMTID : "/>
                            </p:column>
                            <p:column style="width: 200px;">
                                <h:outputText value="#{edNedController.selectedEdNed.tmtId}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="กองทุน : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{edNedController.selectedEdNed.classifier} - #{edNedController.selectedEdNed.fund.name}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ปีงบประมาณ : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{edNedController.selectedEdNed.dateIn}">
                                    <f:convertDateTime pattern="d MMM yyyy" locale="th_TH"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ED / NED : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{edNedController.selectedEdNed.statusEd}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: right;">
                                <p:commandButton value="ใช่" 
                                                 actionListener="#{edNedController.delete()}" 
                                                 styleClass="ui-confirmdialog-yes" 
                                                 icon="ui-icon-check" 
                                                 oncomplete="PF('deleteDialogWidget').hide()"
                                                 update="@form , :growl , :tableForm"  />
                                <p:spacer width="20"/>
                                <p:commandButton value="ไม่ใช่" 
                                                 styleClass="ui-confirmdialog-no" 
                                                 icon="ui-icon-close" 
                                                 onclick="PF('deleteDialogWidget').hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
