<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                    min-width: 600px;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .tab{
                    background-color: #FD6B6B;
                    width: 100%; 
                    height: 10px;
                    border-radius: 4em;
                }
                .table-config .ui-datatable-scrollable-header-box table thead tr th{
                    width: 20px !important;
                }
                .table-config .ui-datatable-scrollable-header-box table thead tr th+th{
                    width: 60px !important;
                }
                .table-config .ui-datatable-scrollable-header-box table thead tr th+th+th{
                    width: auto !important;
                }
                .table-config .ui-datatable-scrollable-header-box table thead tr th+th+th+th{
                    width: 30px!important;
                }


                .table-config .ui-datatable-scrollable-body table thead{
                    display:none !important;
                }
                .table-config .ui-datatable-scrollable-body table tbody tr td{
                    width: 20px !important;
                }
                .table-config .ui-datatable-scrollable-body table tbody tr td+td{
                    width: 60px !important;
                }
                .table-config .ui-datatable-scrollable-body table tbody tr td+td+td{
                    width: auto !important;
                }
                .table-config .ui-datatable-scrollable-body table tbody tr td+td+td+td{
                    width: 30px !important;
                }
                .ui-autocomplete-items{
                    font-size: 16px;
                }
                .ui-autocomplete-panel{
                    overflow-y: scroll;
                    max-height: 300px;
                    max-width: 400px;
                    min-width: 400px;
                }
            </style>
            <div class="header-content">
                <h:outputText value="เชื่อมโยงรหัส TMT"/>
            </div>
            <h:form id="searchForm">
                <p:panelGrid>
                    <p:row>
                        <p:column colspan="3">
                            <div class="header-content-sub">
                                <i class="fa fa-plus-square"></i><h:outputText value=" เพิ่มความสัมพันธ์"/>
                            </div>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right;min-width: 100px;width: 100px;">
                            <h:outputText value="ค้นหา TMT : "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="searchText" value="#{tmtRelationMapping.keyword}" size="15">
                                <p:watermark for="searchText" value="Activev Ingredient"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:commandButton value="search" 
                                             actionListener="#{tmtRelationMapping.search}"
                                             onclick="PF('selectParentDialogWidget').show()"
                                             icon="ui-icon-search"
                                             update=":selectParentDialogForm">
                            </p:commandButton>
                        </p:column>
                        <p:column >
                            <h:outputText value="รายการ TMT ที่เลือก"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{tmtRelationMapping.selectedTMTParent.tmtId} : " rendered="#{tmtRelationMapping.selectedTMTParent ne null}"/>
                        </p:column>
                        <p:column style="width: 300px;">
                            <h:outputText value="#{tmtRelationMapping.selectedTMTParent.fsn}" rendered="#{tmtRelationMapping.selectedTMTParent ne null}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:spacer height="20"/>
            <h:form id="tableForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:dataTable id="childrenTMTTable"
                                         rendered="#{tmtRelationMapping.selectedTMTParent ne null}"
                                         value="#{tmtRelationMapping.tmtChildren}"
                                         var="item"
                                         rowIndexVar="index"
                                         styleClass="clean-table table-config"
                                         paginator="true" 
                                         scrollable="true"
                                         scrollHeight="300"
                                         rows="20" 
                                         lazy="true"
                                         rowsPerPageTemplate="20,30,40,50"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                                <f:facet name="header">
                                    <div style="text-align: center;">
                                        <h:outputText value="รายการยาที่เลือกได้"/>
                                    </div>
                                </f:facet>
                                <p:column headerText="#" style="text-align: center;">
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>
                                <p:column headerText="TMTID" style="text-align: center;">
                                    <h:outputText value="#{item.tmtId}"/>
                                </p:column>
                                <p:column headerText="FSN">
                                    <h:outputText value="#{item.fsn}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton style="height: 25px;width: 25px;" 
                                                     icon="ui-icon-check" 
                                                     actionListener="#{tmtRelationMapping.selectItem(item)}" 
                                                     update="@form"
                                                     disabled="#{tmtRelationMapping.selectedTMTChildren.contains(item)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                        <p:column>
                            <p:dataTable id="selectedTPUTable"
                                         rendered="#{tmtRelationMapping.selectedTMTParent ne null}"
                                         value="#{tmtRelationMapping.selectedTMTChildren}"
                                         var="item"
                                         emptyMessage="ไม่มีข้อมูลที่เพิ่มเข้ามาในตอนนี้"
                                         rowIndexVar="index"
                                         styleClass="clean-table table-config"
                                         paginator="true" 
                                         scrollable="true"
                                         scrollHeight="300"
                                         rows="20" 
                                         lazy="true"
                                         rowsPerPageTemplate="20,30,40,50"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                                <f:facet name="header">
                                    <div style="text-align: center;">
                                        <h:outputText value="รายการยาที่เลือก"/>
                                    </div>
                                </f:facet>
                                <p:column>
                                    <p:commandButton style="height: 25px;width: 25px;" icon="ui-icon-closethick" actionListener="#{tmtRelationMapping.unSelectItem(item)}" update="@form"/>
                                </p:column>
                                <p:column headerText="TMTID" style="text-align: center;">
                                    <h:outputText value="#{item.tmtId}"/>
                                </p:column>
                                <p:column headerText="FSN" style="width: 200px;">
                                    <h:outputText value="#{item.fsn}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="บันทึก" action="confirm_mapping_tp_tpu.xhtml" disabled="#{tmtRelationMapping.selectedTMTChildren.size() eq 0}"/>
                            <p:commandButton value="เคลียร์" actionListener="#{tmtRelationMapping.reset()}" update="@form" disabled="#{tmtRelationMapping.selectedTMTChildren.size() eq 0}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>

            <p:dialog appendTo="@(body)"
                      closable="true"
                      closeOnEscape="true"
                      id="sepectParentDialog"
                      modal="true"
                      header="เลือก TMT"
                      width="800"
                      height="600"
                      widgetVar="selectParentDialogWidget">

                <h:form id="selectParentDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;min-width: 100px;width: 100px;">
                                <h:outputText value="ค้นหา TMT : "/>
                            </p:column>
                            <p:column>
                                <p:inputText id="searchText" value="#{tmtRelationMapping.keyword}" size="15">
                                    <p:watermark for="searchText" value="Activev Ingredient"/>
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:spacer width="20"/>
                                <h:outputText value="กรอง TYPE : "/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="filterTMTType" value="#{tmtRelationMapping.filterType}" style="width: 100px;" >
                                    <f:selectItems itemLabel="#{type}" itemValue="#{type}" var="type" value="#{tmtRelationMapping.allType}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:commandButton value="search" 
                                                 actionListener="#{tmtRelationMapping.search}"
                                                 onclick="PF('selectParentDialogWidget').show()"
                                                 icon="ui-icon-search"
                                                 update="@form">
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:dataTable id="parentTMTTable"
                                 rendered="#{tmtRelationMapping.tmtParents ne null}"
                                 value="#{tmtRelationMapping.tmtParents}"
                                 var="item"
                                 scrollable="true"
                                 scrollHeight="500"
                                 styleClass="clean-table"
                                 rowIndexVar="tpIndex"
                                 paginator="true" 
                                 rows="20" 
                                 lazy="true" 
                                 rowsPerPageTemplate="20,30,40,50"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                        <f:facet name="header">
                            <div style="text-align: center;">
                                <h:outputText value="รายการ TMT"/>
                            </div>
                        </f:facet>
                        <p:column headerText="#" style="width: 10px;text-align: center;">
                            #{tpIndex + 1}
                        </p:column>
                        <p:column headerText="TMTID" style="text-align: center;width: 50px;">
                            <p:commandLink value="#{item.tmtId}" style="color: blue;"
                                           action="#{tmtRelationMapping.onSelectParentTMT(item)}"
                                           oncomplete="PF('selectParentDialogWidget').hide()"
                                           update=":searchForm,:tableForm"/>
                        </p:column>
                        <p:column headerText="TYPE" style="width: 50px;">
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column headerText="FSN" style="width: 200px;">
                            <h:outputText value="#{item.fsn}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
