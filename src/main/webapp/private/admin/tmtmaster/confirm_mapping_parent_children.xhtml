<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                    min-width: 600px;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .tab{
                    background-color: #FD6B6B;
                    width: 100%; 
                    height: 10px;
                    border-radius: 4em;
                }
            </style>
            <div class="header-content">
                <h:outputText value="เชื่อมโยงรหัส TMT"/>
            </div>
            <h:form id="beforeSaveForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <div class="header-content-sub">
                                <i class="fa fa-plus-square"></i><h:outputText value=" ยืนยันการบันทึกรายการ"/>
                            </div>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="รายการ TMT Parent ที่เลือก"/>
                            <br/>
                            <h:outputText value="TMT : #{tmtRelationMapping.selectedTMTParent.tmtId}"/><p:spacer width="20"/><h:outputText value="TMT Type : #{tmtRelationMapping.selectedTMTParent.type}"/>
                            <br/>
                            <h:outputText value="FSN : #{tmtRelationMapping.selectedTMTParent.fsn}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:dataTable value="#{tmtRelationMapping.selectedTMTChildren}"
                             var="item"
                             styleClass="clean-table"
                             scrollable="true"
                             scrollHeight="320"
                             paginator="true"
                             rows="20" 
                             lazy="true"
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <div style="text-align: center;">
                            <h:outputText value="รายการ TMT Children ที่เลือก"/>
                        </div>
                    </f:facet>
                    <p:column headerText="TMTID" style="width: 50px;">
                        <h:outputText value="#{item.tmtId}"/>
                    </p:column>
                    <p:column headerText="TYPE" style="width: 50px;">
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column headerText="FSN">
                        <h:outputText value="#{item.fsn}"/>
                    </p:column>
                    <ui:remove>
                        <p:column headerText="STATUS">
                            <div style="#{tmtRelationMapping.beforeEditTMTChildren.contains(item) ? 'display: none': 'color: green'}">
                                <h:outputText value="เพิ่ม"/>
                            </div>
                            <div style="#{tmtRelationMapping.beforeEditTMTChildren.contains(item) ? 'display: none': 'color: green'}">
                                <h:outputText value="เพิ่ม"/>
                            </div>
                        </p:column> 
                    </ui:remove>
                </p:dataTable>
                <div style="text-align: center;padding-top: 10px;">
                    <p:commandButton value="ยืนยัน" action="#{tmtRelationMapping.save()}"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="ย้อนกลับ" action="mapping.xhtml"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
