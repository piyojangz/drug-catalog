<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <style>
                .ui-panelgrid .ui-panelgrid-cell{
                    padding: 4px 5px;
                    border: none;
                }
                .ui-datatable-scrollable-header td{
                    background-color: rgb(255, 250, 179);
                }

                .clean-table tbody tr td{
                    border: solid 1px;
                    border-color: #ddd #F0F0F0 #E1E1E1 #F3F3F3;
                }

                .clean-table tbody tr:first-child td{
                    border-top: 2px solid rgb(156, 156, 156);
                }

                .clean-table tbody tr{
                    border-left: 2px rgb(162, 161, 161) solid !important;
                    border-right: 2px rgb(162, 161, 161) solid !important;
                }

                .clean-table tbody{
                    border-color: #999;
                }

                .clean-table{
                    border-width: 0 0 1px 0 !important;
                    background: none !important;
                }

                .clean-table + .clean-table thead{
                    visibility: hidden;
                }

                .clean-table .ui-datatable-tablewrapper{
                    border-bottom: 2px solid #7F7E7E;
                }
                .ui-autocomplete-items{
                    font-size: 16px;
                }
                .ui-autocomplete-panel{
                    overflow-y: scroll;
                    max-height: 300px;
                    max-width: 600px;
                    min-width: 300px;
                }
            </style>
            <p:growl id="growl" showDetail="true"/>
            <div class="header-content">
                <h:outputText value="จับคู่รหัส TMT - NDC24"/>
            </div>
            <h:form id="addForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="ค้นหา TMT : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{matchTMTNDC24Controller.searchWord}" style="width: 200px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" 
                                             update=":searchTMTFormDialog , :searchTMTFormDialog:searchTMTTable" 
                                             icon="ui-icon-search" 
                                             actionListener="#{matchTMTNDC24Controller.searchTMT()}"
                                             onclick="PF('searchTMTWidgetDialog').show()"/>
                            <h:outputText value="#{matchTMTNDC24Controller.selectedTMT.fsn}" rendered="#{matchTMTNDC24Controller.selectedTMT ne null}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="NDC24 : "/>
                        </p:column>
                        <p:column>
                            <p:autoComplete value="#{matchTMTNDC24Controller.selectedNDC24}"
                                            completeMethod="#{matchTMTNDC24Controller.completeNDC24}"
                                            forceSelection="true"
                                            var="item"
                                            id="inputNdc"
                                            converter="ndc24Converter"
                                            itemLabel="#{item.ndc24}"
                                            itemValue="#{item.ndc24}"
                                            minQueryLength="3">
                            </p:autoComplete>
                            <p:watermark for="inputNdc" value="กรุณากรอกอย่างน้อย 3 หลัก"/>
                        </p:column>
                        <p:column>
                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton value="เพิ่ม" 
                                             update=" :growl , :tableForm:table" 
                                             actionListener="#{matchTMTNDC24Controller.save()}" 
                                             oncomplete="window.location.reload()">
                            </p:commandButton>
                            <p:spacer width="20"/>
                            <p:commandButton value="reset" update="@form" type="reset"/>
                        </p:column>
                        <p:column>
                            
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form> 
            <p:spacer height="20"/>
            <h:form id="searchform">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="ค้นหารายการยา : "/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{matchTMTNDC24Controller.searchWord}" style="width: 250px;"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="ค้นหา" update=":tableForm" icon="ui-icon-search" actionListener="#{matchTMTNDC24Controller.searchMatch()}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <h:outputText value="*หมายเหตุ : สามารถค้นหาด้วย TMT และ NDC24" style="color: brown"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <p:spacer height="20"/>
            <h:form id="tableForm">
                <p:dataTable id="table"
                             value="#{matchTMTNDC24Controller.matchTMTNDC24s}"
                             var="model"
                             styleClass="clean-table"
                             scrollable="true"
                             scrollHeight="400"
                             rowIndexVar="rowIndex"
                             paginator="true" 
                             rows="20" 
                             lazy="true" 
                             rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                    <p:column headerText="#" style="width: 50px;text-align: center;max-width: 50px;">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="TMTID" style="width: 100px;text-align: center;">
                        <h:outputText value="#{model.tmtid}"/>
                    </p:column>
                    <p:column headerText="NDC24" style="width: 300px;">
                        <h:outputText value="#{model.ndc24}"/>
                    </p:column>
                    <p:column headerText="แก้ไข" style="width: 50px;text-align: center;">
                        <p:commandLink value="แก้ไข" 
                                       style="color: blue;" 
                                       action="#{matchTMTNDC24Controller.onSelect(model)}" 
                                       onclick="PF('editDialogWidget').show()"
                                       update=":editDialogForm"/>
                    </p:column>
                    <p:column headerText="ลบ" style="width: 50px;text-align: center;">
                        <p:commandLink value="ลบ" 
                                       style="color: blue;" 
                                       action="#{matchTMTNDC24Controller.onSelect(model)}" 
                                       update=":deleteDialogForm"
                                       onclick="PF('deleteDialogWidget').show()"/>
                    </p:column>
                </p:dataTable>
            </h:form>


            <p:dialog id="editDialog"
                      appendTo="@(body)"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      minWidth="400"
                      minHeight="200"
                      widgetVar="editDialogWidget"
                      header="แก้ไขข้อมูลกองทุน">
                <h:form id="editDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="tmt : "/>
                            </p:column>
                            <p:column>
                                <p:inputText id="editId" value="#{matchTMTNDC24Controller.selectedMatchTMTNDC24.tmtid}" style="width: 200px;" disabled="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ndc24 : "/>
                            </p:column>
                            <p:column>
                                <p:autoComplete value="#{matchTMTNDC24Controller.selectedNDC24}"
                                            completeMethod="#{matchTMTNDC24Controller.completeNDC24}"
                                            forceSelection="true"
                                            var="item"
                                            id="inputNdc"
                                            converter="ndc24Converter"
                                            itemLabel="#{item.ndc24}"
                                            itemValue="#{item.ndc24}"
                                            minQueryLength="3">
                            </p:autoComplete>
                            <p:watermark for="inputNdc" value="กรุณากรอกอย่างน้อย 3 หลัก"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: right;">
                                <p:commandButton value="แก้ไข" 
                                                 update=":growl , :tableForm:table" 
                                                 actionListener="#{matchTMTNDC24Controller.edit()}" 
                                                 onsuccess="PF('editDialogWidget').hide()"/>
                                <p:spacer width="20"/>
                                <p:commandButton value="ยกเลิก" type="reset" onclick="PF('editDialogWidget').hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>

            </p:dialog>

            <p:dialog id="deleteDialog"
                      appendTo="@(body)"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      minWidth="400"
                      minHeight="200"
                      widgetVar="deleteDialogWidget"
                      header="ยืนยันการลบข้อมูล">
                <h:form id="deleteDialogForm">
                    <p:panelGrid>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="tmtid : "/>
                            </p:column>
                            <p:column style="width: 200px;">
                                <h:outputText value="#{matchTMTNDC24Controller.selectedMatchTMTNDC24.tmtid}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="text-align: right;">
                                <h:outputText value="ndc24 : "/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{matchTMTNDC24Controller.selectedMatchTMTNDC24.ndc24}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: right;">
                                <p:commandButton value="ใช่" 
                                                 actionListener="#{matchTMTNDC24Controller.delete()}" 
                                                 styleClass="ui-confirmdialog-yes" 
                                                 icon="ui-icon-check" 
                                                 oncomplete="PF('deleteDialogWidget').hide()"
                                                 update=":growl , :tableForm:table"  />
                                <p:spacer width="20"/>
                                <p:commandButton value="ไม่ใช่" 
                                                 styleClass="ui-confirmdialog-no" 
                                                 icon="ui-icon-close" 
                                                 onclick="PF('deleteDialogWidget').hide()"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog id="searchTMTDialog"
                      widgetVar="searchTMTWidgetDialog"
                      appendTo="@(body)"
                      closable="true"
                      modal="true"
                      showEffect="fade"
                      hideEffect="fade"
                      closeOnEscape="true"
                      header="ค้นหารายการยา"
                      width="800"
                      height="600"
                      resizable="false">
                <h:form id="searchTMTFormDialog">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputText value="ค้นหารายการยา : "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{matchTMTNDC24Controller.searchWord}" style="width: 250px;"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="ค้นหา" update="@form" icon="ui-icon-search" actionListener="#{matchTMTNDC24Controller.searchTMT()}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <h:outputText value="*หมายเหตุ : สามารถค้นหาด้วย TMT และ FSN" style="color: brown"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:spacer height="20"/>
                    <p:dataTable styleClass="clean-table"
                                 value="#{matchTMTNDC24Controller.tmtDrug}"
                                 var="item"
                                 id="searchTMTTable"
                                 scrollable="true"
                                 scrollHeight="400"
                                 rowIndexVar="rowIndex"
                                 paginator="true" 
                                 rows="20" 
                                 lazy="true" 
                                 rowsPerPageTemplate="20,30,40,50"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                        <p:column headerText="TMT" style="width: 100px;text-align: center;">
                            <p:commandLink value="#{item.tmtId}"
                                           actionListener="#{matchTMTNDC24Controller.selectTMT(item)}"  
                                           update=":addForm"
                                           style="color: blue;"
                                           title="คลิกเพื่อเลือกรายการยา"
                                           oncomplete="PF('searchTMTWidgetDialog').hide()"/>
                        </p:column>
                        <p:column headerText="FSN" style="width: 350px;">
                            #{item.fsn}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
