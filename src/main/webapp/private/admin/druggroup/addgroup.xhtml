<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <h:form id="form" >
                <style type="text/css">
                    .ui-panelgrid .ui-panelgrid-cell{
                        padding: 4px 2px;
                        border: none;
                    }
                </style>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            Group name:
                        </p:column>
                        <p:column>
                            <h:inputText id="groupName" value="#{addDrugGroup.drugGroup.id}" required="true" requiredMessage="Group name may be not empty." size="30" readonly="#{addDrugGroup.editMode}">
                                <f:validateLength maximum="20"/>
                            </h:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            Description:
                        </p:column>
                        <p:column>
                            <h:inputText id="desc" value="#{addDrugGroup.drugGroup.description}" size="100">
                                <f:validateLength maximum="255"/>
                            </h:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column/>
                        <p:column>
                            <p:commandButton action="#{addDrugGroup.add()}" ajax="true" update="@form" value="Save"/>
                            <p:commandButton action="#{addDrugGroup.clear()}" ajax="true" update="form:groupName form:desc form:msg" value="Cancel"/>
                        </p:column>   
                    </p:row>
                </p:panelGrid>
                <p:messages id="msg" showDetail="true" showSummary="true" />
                <p:dataTable id="table" resizableColumns="false"  value="#{addDrugGroup.druggroups}" var="model"  paginator="true" rows="20" lazy="true" rowsPerPageTemplate="20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowIndexVar="rowIndex">
                    <f:facet name="header">
                        Drug group
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="table" fileName="druggroup" pageOnly="false"/>
                        </h:commandLink>
                    </f:facet>
                    <p:column   headerText="#" width="60">
                        <h:outputText value="#{rowIndex + 1}"/>
                    </p:column>
                    <p:column   headerText="Group" width="100">
                        <h:outputText value="#{model.id}"/>
                    </p:column>
                    <p:column   headerText="Description" width="100">
                        <h:outputText value="#{model.description}"/>
                    </p:column>
                    <p:column   headerText="createDate" width="100">
                        <h:outputText value="#{model.createDate}">
                            <f:convertDateTime locale="en" pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Edit" width="60">
                        <h:commandLink action="#{addDrugGroup.edit(model.id)}" value="Edit" >
                            <f:ajax execute="@this" render=":form:groupName :form:desc"/>
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Delete" width="60">
                        <p:commandLink action="#{addDrugGroup.delete(model.id)}" value="Delete" partialSubmit="true" process="@this" update="@form">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" >
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
