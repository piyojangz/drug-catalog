<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <div class="header-content">
                <h:outputText value="Upload รายการ Drug group"/>
            </div>
            <h:form>
                <p:commandLink value="Download ตัวอย่างรูปแบบไฟล์สำหรับนำเข้า drug group" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" style="color:blue">
                    <p:fileDownload value="#{uploadMappedDrugGroup.templateFile}" />
                </p:commandLink>
            </h:form>
            <br/>
            <h:form enctype="multipart/form-data" id="form">
                <p:messages id="messages" globalOnly="true" showDetail="true"/>
                <p:fileUpload fileUploadListener="#{uploadMappedDrugGroup.handleFileUpload}" mode="advanced"
                              update="form" auto="true" sizeLimit="10000000" allowTypes="/(\.|\/)(xls|xlsx)$/" label="#{not empty uploadMappedDrugGroup.originalFileName?'File : '.concat(uploadMappedDrugGroup.originalFileName):'เลือกไฟล์ drug-druggroup template (xls,xlsx)'}"/>
                <h:outputLabel value="จำนวนข้อมูลทั้งหมด #{uploadMappedDrugGroup.passModels.size()+uploadMappedDrugGroup.notPassModels.size()} เรคคอร์ด" rendered="#{not empty uploadMappedDrugGroup.file}"/><br/>
                <h:outputLabel value="ไฟล์นี้เคยนำเข้าแล้ว" rendered="#{uploadMappedDrugGroup.duplicateFile}" style="color:red;font-weight: bold"/><br/>
                <p:panel   style="margin-bottom:20px;" rendered="#{not empty uploadMappedDrugGroup.notPassModels}">
                    <f:facet name="header">
                        <h:outputText value="จำนวนข้อมูลที่" />
                        <h:outputText value="ไม่ผ่าน" style="color:red"/>
                        <h:outputText value="การตรวจสอบตามโครงสร้าง Drug group "/>
                        <h:outputText value="#{uploadMappedDrugGroup.notPassModels.size()} " style="color:red"/>
                        <h:outputText value="เรคคอร์ด"/>
                    </f:facet>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:dataTable id="errorTable" resizableColumns="true" 
                                     styleClass="clean-table"
                                     value="#{uploadMappedDrugGroup.notPassModels}" var="model"  
                                     paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                            <f:facet name="header">
                                <h:commandLink style="float:left">
                                    <p:graphicImage name="images/excel24.png" />
                                    <p:dataExporter type="xls" target="errorTable" fileName="errorTable" pageOnly="false"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column   headerText="ROW#" style="text-align: center;width: 50px;">
                                <h:outputText value="#{model.rowNum}"/>
                            </p:column>
                            <p:column   headerText="TMTID" style="text-align: center;width: 60px;" styleClass="#{empty model.errorMap['tmtId']?'color:black':'errorBackground'}">
                                <h:outputText value="#{model.tmtId}" style="" title="#{model.errorMap['tmtId']}"/>
                            </p:column>
                            <p:column headerText="DRUGGROUP" styleClass="#{empty model.errorMap['drugGroup']?'color:black':'errorBackground'}">
                                <h:outputText value="#{model.drugGroup}"  title="#{model.errorMap['drugGroup']}"/>
                            </p:column>
                            <p:column headerText="DATEIN" style="text-align: center; width: 150px;" styleClass="#{empty model.errorMap['datein']?'color:black':'errorBackground'}">
                                <h:outputText value="#{model.datein}"  title="#{model.errorMap['datein']}"/>
                            </p:column>
                            <p:column headerText="DATEOUT" style="text-align: center; width: 150px;" styleClass="#{empty model.errorMap['dateout']?'color:black':'errorBackground'}">
                                <h:outputText value="#{model.dateout}"  title="#{model.errorMap['dateout']}"/>
                            </p:column>
                            <p:column headerText="ERROR" style="width: 400px;">
                                <h:outputText value="#{model.errors}" style="color:orange"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                <p:panel style="margin-bottom:20px" rendered="#{not empty uploadMappedDrugGroup.passModels}">
                    <f:facet name="header">
                        <h:outputText value="จำนวนข้อมูลที่" />
                        <h:outputText value="ผ่าน" style="color:green"/>
                        <h:outputText value="การตรวจสอบตามโครงสร้าง Drug group "/>
                        <h:outputText value="#{uploadMappedDrugGroup.passModels.size()} " style="color:green"/>
                        <h:outputText value="เรคคอร์ด"/>
                    </f:facet>
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:dataTable id="passTable" 
                                     styleClass="clean-table"
                                     resizableColumns="true" rowIndexVar="rowIndex" 
                                     value="#{uploadMappedDrugGroup.passModels}" var="model"  
                                     paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40,50"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                            <f:facet name="header">
                                <h:commandLink style="float:left">
                                    <p:graphicImage name="images/excel24.png"/>
                                    <p:dataExporter type="xls" target="passTable" fileName="passTable" pageOnly="false"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column   headerText="#" style="text-align: center;width: 30px;" resizable="false" exportable="false">
                                <h:outputText value="#{model.rowNum}" />
                            </p:column>
                            <p:column   headerText="TMTID" style="text-align: center;width: 60px;" >
                                <h:outputText value="#{model.tmtId}" title="#{model.errorMap['tmtId']}"/>
                            </p:column>
                            <p:column headerText="DRUGGROUP" >
                                <h:outputText value="#{model.drugGroup}"  title="#{model.errorMap['drugGroup']}"/>
                            </p:column>
                            <p:column headerText="DATEIN" style="text-align: center; width: 150px;" >
                                <h:outputText value="#{model.datein}"  title="#{model.errorMap['datein']}"/>
                            </p:column>
                            <p:column headerText="DATEOUT" style="text-align: center;width: 150px;">
                                <h:outputText value="#{model.dateout}"  title="#{model.errorMap['dateout']}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                <p:blockUI block="form" widgetVar="allblock" >
                    Please wait...
                </p:blockUI>
                <p:commandButton ajax="false" value="Save" action="#{uploadMappedDrugGroup.save()}" disabled="#{empty uploadMappedDrugGroup.passModels or uploadMappedDrugGroup.duplicateFile}" onclick="PF('allblock').show()"  oncomplete="PF('allblock').hide()"/>
                &nbsp;
                <p:commandButton ajax="false" value="Cancel" action="#{uploadMappedDrugGroup.reset()}" disabled="#{empty uploadMappedDrugGroup.file}" update="form"  onclick="PF('allblock').show()" />
            </h:form>

            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
            </p:dialog>

            <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
            </script>
        </ui:define>
    </ui:composition>
</html>
