<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition >
        <script>
            function keyEnter(e) {
                if ((e.which &amp;&amp; e.which === 13) || (e.keyCode &amp;&amp; e.keyCode === 13)) {
            #{hospitalDrugListControllerTemp.search()}
                    $(e.target).closest('form').submit();
                }
            }
        </script>
        <style>
            .ui-selectmanycheckbox > tbody > tr > td:nth-child(2n) > label{
                margin-right: 10px;
            }
            .ui-selectoneradio > tbody > tr > td:nth-child(2n) > label {
                margin-right: 10px;
            }
        </style>
        <p:panelGrid>
            <p:row>
                <p:column style="text-align: right">
                    <p:outputLabel value="keyword:" for="keyword"/>

                </p:column>
                <p:column>
                    <p:inputText id="keyword" value="#{hospitalDrugListControllerTemp.keyword}" size="60" onkeypress="keyEnter(event)"/>
                    <p:commandButton value="Search" action="#{hospitalDrugListControllerTemp.search()}" update="table"/>
                    &nbsp;
                    <span onclick="jQuery('.advancePanel').fadeToggle('fast')" style="color:blue;cursor: pointer">Advance Search</span>
                </p:column>
                <p:column>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:panelGrid styleClass="advancePanel" style="display: none">
            <p:row>
                <p:column style="text-align: right">
                    <p:outputLabel value="Columns:"/>
                </p:column>
                <p:column colspan="2">
                    <p:selectManyCheckbox value="#{hospitalDrugListControllerTemp.selectColumns}">
                        <f:selectItem itemLabel="HOSPDRUGCODE" itemValue="HOSPDRUGCODE"/>
                        <f:selectItem itemLabel="TMTID" itemValue="TMTID"/>
                        <f:selectItem itemLabel="TTMTID" itemValue="TTMTID"/>
                        <f:selectItem itemLabel="GENERICNAME" itemValue="GENERICNAME"/>
                        <f:selectItem itemLabel="TRADENAME" itemValue="TRADENAME"/>
                        <f:selectItem itemLabel="DOSAGEFORM" itemValue="DOSAGEFORM"/>
                    </p:selectManyCheckbox>
                </p:column>
            </p:row>
            <p:row>
                <p:column style="text-align: right">
                    <p:outputLabel value="กรอง TMT:"/>
                </p:column>
                <p:column colspan="2">
                    <p:selectOneRadio value="#{hospitalDrugListControllerTemp.selectedOnlyNullTMT}">
                        <f:selectItem itemLabel="เลือกทั้งมด" itemValue="false"/>
                        <f:selectItem itemLabel="เฉพาะไม่มี TMT" itemValue="true"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>
            <p:row>
                <p:column style="text-align: right">
                    <p:outputLabel value="productCat:"/>
                </p:column>
                <p:column colspan="2">
                    <p:selectManyCheckbox value="#{hospitalDrugListControllerTemp.selectedProductCats}">
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <f:selectItem itemLabel="5" itemValue="5"/>
                        <f:selectItem itemLabel="6" itemValue="6"/>
                        <f:selectItem itemLabel="7" itemValue="7"/>
                    </p:selectManyCheckbox>
                </p:column>
            </p:row>
        </p:panelGrid>
    </ui:composition>
</html>
