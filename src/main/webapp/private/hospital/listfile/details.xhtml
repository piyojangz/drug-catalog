<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:px="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="uploadFileId" value="#{uploadFileListDeatiail.uploadId}" required="true" requiredMessage="uploadFileId is required."/>
                <f:viewParam name="fileName" value="#{uploadFileListDeatiail.fileName}" required="true" requiredMessage="fileName is required."/>
            </f:metadata>
            <h:messages globalOnly="true"/>
            <h:form>
                <p:dataTable  id="passTable" resizableColumns="true" styleClass="clean-table"
                              value="#{uploadFileListDeatiail.uploadHospitalDrugItems}" var="model"  paginator="true" rows="20" lazy="true" rowsPerPageTemplate="20,30,40,50"

                        ไฟล์ #{uploadFileListDeatiail.fileName} 
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="passTable" fileName="#{uploadFileListDeatiail.fileName.concat('_pass')}" pageOnly="false"/>
                        </h:commandLink>
                        <p:commandButton id="toggler" type="button" value="Columns"
                                         style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="passTable" trigger="toggler" />
                    </f:facet>
                    <p:column   headerText="#" width="40">

                    <p:column   headerText="HOSPDRUGCODE" width="120" >

                    </p:column>
                    <p:column headerText="DATEUPDATE" width="120">

                    </p:column>
