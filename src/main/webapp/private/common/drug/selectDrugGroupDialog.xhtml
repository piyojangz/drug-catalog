<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Select drug group</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <f:metadata>
        <f:viewParam name="tmtId" value="#{selectDrugGroupDialog.tmtId}"/>
        <f:viewAction action="#{selectDrugGroupDialog.load()}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <p:dataTable var="model" value="#{selectDrugGroupDialog.model}"   selection="#{selectDrugGroupDialog.selectedDrugGroups}" rowKey="#{model.drugGroup.id}">
                <p:ajax event="rowSelect" update="@form" partialSubmit="true" process="@this"/>
                <p:ajax event="rowUnselect" update="@form" partialSubmit="true" process="@this"/>
                <p:column selectionMode="multiple" style="width:16px;text-align:center" />
                <p:column headerText="Name">
                    <h:outputText value="#{model.drugGroup.id}" />
                </p:column>
                <p:column headerText="Effective date">
                    <p:calendar value="#{model.datein}" locale="en_US" pattern="dd/MM/yyyy" validator="#{selectDrugGroupDialog.validdateDateIn(model)}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{model.drugGroup.description}" />
                </p:column>

            </p:dataTable>
            <p:commandButton value="Save" action="#{selectDrugGroupDialog.closeDialog()}" update="@form"/>
            <p:messages showDetail="true" showSummary="true"/>
        </h:form>
    </h:body> 
</html>
