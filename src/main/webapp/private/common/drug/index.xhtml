<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <h:form>
                <div>
                    <span>ค้นหา :</span>
                    <h:inputText id="x" value="#{searchTmtDrug.keyword}" size="60"/>
                    &nbsp;&nbsp;
                    <p:commandButton action="#{searchTmtDrug.search()}" update="drug" value="Search" ajax="false"/>
                </div>
                <p:dataTable id="drug" resizableColumns="true"  value="#{searchTmtDrug.models}" var="model"  rowIndexVar="rowIndex"
                             paginator="true" rows="10" lazy="true" rowsPerPageTemplate="10,20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="drug" fileName="tmt_drug" pageOnly="false"/>
                        </h:commandLink>
                    </f:facet>
                    <p:column   headerText="#" width="20">
                        #{rowIndex}
                    </p:column>
                    <p:column headerText="TPUCODE/TMTID" width="100">
                        #{model.tmtId}
                    </p:column>
                    <p:column headerText="ActiveIngredient" width="100">
                        #{model.activeIngredient}
                    </p:column>
                    <p:column headerText="Strength" width="100">
                        #{model.strength}
                    </p:column>
                    <p:column headerText="dosageform" width="100">
                        #{model.dosageform}
                    </p:column>
                    <p:column headerText="contunit" width="60">
                        #{model.contunit}
                    </p:column>
                    <p:column headerText="contvalue" width="60">
                        #{model.contvalue}
                    </p:column>
                    <p:column headerText="DispUnit" width="100">
                        #{model.dispUnit}
                    </p:column>
                    <p:column headerText="TradeName" width="200">
                        #{model.tradeName}
                    </p:column>
                    <p:column headerText="Manufacturer" width="200">
                        #{model.manufacturer}
                    </p:column>
                    <p:column headerText="FSN" width="300">
                        #{model.fsn}
                    </p:column>
                    <p:column headerText="Status" width="60">
                        #{model.status}
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
