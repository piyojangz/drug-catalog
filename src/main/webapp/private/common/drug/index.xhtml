<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition template="/template/main-template2.xhtml">
        <ui:define name="content">
            <h:form>
                FSN:<h:inputText value="#{searchTmtDrug.keyword}"/>
                <p:commandButton action="#{searchTmtDrug.search()}" update="drug" value="Search" ajax="true"/>
                <p:dataTable id="drug" resizableColumns="true"  value="#{searchTmtDrug.models}" var="model"  
                             paginator="true" rows="10" lazy="true" rowsPerPageTemplate="10,20,30,40,50"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <h:commandLink style="float:left">
                            <p:graphicImage name="images/excel24.png" />
                            <p:dataExporter type="xls" target="drug" fileName="tmt_drug" pageOnly="false"/>
                        </h:commandLink>
                    </f:facet>
                    <p:column   headerText="ID" width="40">
                        #{model}
                    </p:column>
                    <p:column headerText="File name">
                        #{model}
                    </p:column>
                    <p:column headerText="Pass item">
                        #{model}
                    </p:column>
                    <p:column headerText="Total item">
                        #{model}
                    </p:column>
                    <p:column headerText="Create date">
                        #{model}
                    </p:column>
                    <p:column headerText="" width="60">
                        <h:link outcome="details" value="Detail">
                            <f:param name="uploadFileId" value="#{model}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
