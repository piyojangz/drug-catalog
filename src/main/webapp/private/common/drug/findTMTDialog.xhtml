<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <h:head>
        <title>ผลการค้นหาจากคำว่า #{adminInbox.genericName}</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <f:metadata>
        <f:viewParam name="genericName" value="#{adminInbox.genericName}"/>
        <f:viewAction action="#{adminInbox.compareWithTMTDrug()}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <p:dataTable var="tmtDrug" value="#{adminInbox.tmtDrugs}">
                <p:column headerText="TMTID" width="50">
                    <h:outputText value="#{tmtDrug.tmtId}" />
                </p:column>
                <p:column headerText="FSN" width="500">
                    <h:outputText value="#{tmtDrug.fsn}" />
                </p:column>
                <p:column headerText="Strength" width="100">
                    <h:outputText value="#{tmtDrug.strength}"/>
                </p:column>
                <p:column headerText="Manufacturer" width="100">
                    <h:outputText value="#{tmtDrug.manufacturer}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body> 
</html>
