<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <h:head>
        <title>ผลการค้นหาจากคำว่า "#{adminInbox.searchName}"</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <f:metadata>
        <f:viewParam name="genericName" value="#{adminInbox.searchName}"/>
        <f:viewAction action="#{adminInbox.compareWithTMTDrug()}"/>
    </f:metadata>
    <h:body>
        <h:form id="form">
            <div style="margin-bottom: 50px;position: relative;z-index: 1000;">
                ค้นหาเพิ่มเติม : 
                <p:inputText id="fsnSearch" value="#{adminInbox.searchName}"/>
                <p:commandButton value="search" 
                                 action="#{adminInbox.onSearchFSN()}" 
                                 update="@form"
                                 icon="ui-icon-search"/>
                <br/>
                <h:outputText value="จำนวนรายการที่ค้นหาได้ = #{adminInbox.tmtDrugs.size()}"/>
            </div>
            <p:dataTable id="table" 
                         var="tmtDrug" 
                         value="#{adminInbox.tmtDrugs}"
                         rowIndexVar="rowIndex">
                <p:column headerText="No." width="20">
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>
                <p:column headerText="TMTID" width="50">
                    <h:outputText value="#{tmtDrug.tmtId}" />
                </p:column>
                <p:column headerText="FSN" width="500">
                    <h:outputText value="#{tmtDrug.fsn}" />
                </p:column>
                <p:column headerText="Strength" width="100">
                    <h:outputText value="#{tmtDrug.strength}"/>
                </p:column>
                <p:column headerText="Manufacturer" width="100">
                    <h:outputText value="#{tmtDrug.manufacturer}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body> 
</html>
