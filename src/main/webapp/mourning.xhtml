<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Drug Catalogue</title>
        <style>
            body{
                background: radial-gradient(white 40% , black);
                background-repeat: no-repeat;
            }
            img {
                box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
                width: 640px;
                height: 640px;
            }
            .button {
                background-color: #3c3c3e; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
                box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
            } 
            .button:active {
                box-shadow: 0 2px 2px 0 rgba(0,0,0,0.2),0 2px 2px 0 rgba(0,0,0,0.19) !important;
            } 
        </style>
    </h:head>
    <h:head>
        <div id="img" style="text-align: center;width: 100%">
            <img src="resources/images/dad.jpg" alt="dad" />
        </div>
        <div id="button" style="text-align: center;width: 100%;margin-top: 5px;">
            <a href="index.xhtml">
                <button class="button">เข้าสู่เว็บไซต์</button>
            </a>
        </div>
    </h:head>
</html>
