<html>
    <head>
        <title>Drug Catalogue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background: radial-gradient(white 40% , black);
                background-repeat: no-repeat;
            }
            img {
                box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
                width: 640px;
                height: 640px;
            }
            .button {
                background-color: #3c3c3e;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
                box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
            } 
            .button:active {
                background-color: rgba(60, 60, 62, 0.67);
                box-shadow: 0 5px 8px 0 rgba(0,0,0,0.2),0 3px 10px 0 rgba(0,0,0,0.19) !important;
            }
            .button:hover {
                background-color: rgba(60, 60, 62, 0.67);
            }
            
        </style>
    </head>
    <body>
        <div id="img" style="text-align: center;width: 100%">
            <img src="resources/images/dad.jpg" alt="dad" />
        </div>
        <div id="button" style="text-align: center;width: 100%;margin-top: 5px;">
            <a href="index.xhtml">
                <button class="button">เข้าสู่เว็บไซต์</button>
            </a>
        </div>
    </body>
</html>
