<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      shemaLocation="http://xmlns.jcp.org/jsf/html http://www.w3.org/1999/xhtml.xsd">
    <ui:composition>
        <h:link outcome="/private/index">
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/index'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundHome temMarginRight5"></div> กลับสู่หน้าหลัก
            </div>
        </h:link>
        <h:link outcome="/private/hospital/upload/index"  rendered="#{request.isUserInRole('HOSPITAL')}">
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/upload/index'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundImportData temMarginRight5"></div>นำเข้าข้อมูล
            </div>
        </h:link>
        <h:link outcome="/private/hospital/listfile/index"  rendered="#{request.isUserInRole('HOSPITAL')}">
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listfile'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundHistoryImportData temMarginRight5"></div>ประวัตินำเข้าข้อมูล
            </div>
        </h:link>
        <h:link outcome="/private/hospital/listdrug/noTmt"  rendered="#{request.isUserInRole('HOSPITAL')}">
            <f:param name="no-tmt" value="true"/>
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/noTmt'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundNotCode temMarginRight5"></div>รายการยาที่ยังไม่มีรหัสยา TMT
            </div>
        </h:link>
        <h:link outcome="/private/hospital/listdrug/wait"  rendered="#{request.isUserInRole('HOSPITAL')}">
            <f:param name="wait" value="true"/>
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/wait'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundNotApproveCode temMarginRight5"></div>รายการยาที่ยังไม่อนุมัติ
            </div>
        </h:link>
        <h:link outcome="/private/hospital/listdrug/approved"  rendered="#{request.isUserInRole('HOSPITAL')}">
            <f:param name="accept" value="true"/>
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/approved'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundPassApproveCode temMarginRight5"></div>รายการยาที่อนุมัติ
            </div>
        </h:link>
        <h:link outcome="/private/hospital/listdrug/index"  rendered="#{request.isUserInRole('HOSPITAL')}">
            <f:param name="all" value="true"/>
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/index'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundApproveCode temMarginRight5"></div>รายการยาของโรงพยาบาล
            </div>
        </h:link>
        <h:link outcome="/private/admin/drug/index"  rendered="#{request.isUserInRole('ADMIN')}">
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/admin/drug/index'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundImportTMT temMarginRight5"></div>นำเข้าฐาน TMT
            </div>
        </h:link>
        <h:link outcome="/private/common/drug/index">
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/common/drug/index'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundImportTMT temMarginRight5"></div>ฐานข้อมูลรหัสยา TMT
            </div>
        </h:link>
        <h:link outcome="/private/admin/drug/inbox"  rendered="#{request.isUserInRole('ADMIN')}">
            <div class="temMenu" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/admin/drug/inbox'), 0)?'background-color: #e4e4e4':''}">
                <div class="temIconSize24 temIconBackgroundInbox temMarginRight5"></div>Inbox
            </div>
        </h:link>        
        <h:outputLink value="#{request.contextPath}/logout">
            <div class="temMenu">
                <div class="temIconSize24 temIconBackgroundLogout temMarginRight5"></div>Logout
            </div>
        </h:outputLink>
        <ui:remove>
            <h:form>
                <p:menu >
                    <p:submenu label="การจัดการแฟ้มข้อมูล Drug Catalogue" rendered="#{request.isUserInRole('HOSPITAL')}">
                        <p:menuitem  value="นำเข้าข้อมูล" outcome="/private/hospital/upload/index" styleClass="temIconSize24 temIconBackgroundHome temMarginRight5" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/upload/index'), 0)?'background-color: #e4e4e4':''}"/>
                        <p:menuitem value="ประวัตินำเข้าข้อมูล" outcome="/private/hospital/listfile/index" styleClass="temIconSize24 temIconBackgroundHistoryImportData temMarginRight5"  style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/noTmt'), 0)?'background-color: #e4e4e4':''}"/>
                        <p:menuitem value="รายการยาที่ยังไม่มีรหัสยา TMT" outcome="/private/hospital/listdrug/noTmt" styleClass="temIconSize24 temIconBackgroundNotCode temMarginRight5"  style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/noTmt'), 0)?'background-color: #e4e4e4':''}"/>
                        <p:menuitem value="รายการยาที่ยังไม่อนุมัติ" outcome="/private/hospital/listdrug/wait" styleClass="temIconSize24 temIconBackgroundNotApproveCode temMarginRight5"  style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/wait'), 0)?'background-color: #e4e4e4':''}"/>
                        <p:menuitem value="รายการยาที่อนุมัติ" outcome="/private/hospital/listdrug/index" styleClass="temIconSize24 temIconBackgroundPassApproveCode temMarginRight5" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/approved'), 0)?'background-color: #e4e4e4':''}"/>
                    </p:submenu>
                    <p:submenu label="การจัดการข้อมูลรายการยาของโรงพยาบาล" rendered="#{request.isUserInRole('HOSPITAL')}">
                        <p:menuitem value="บันทึก / แก้ไข " url="http://www.primefaces.org" icon="ui-icon-home"/>
                        <p:menuitem value="รายการยาของโรงพยาบาล" outcome="/private/hospital/listdrug/index" styleClass="temIconSize24 temIconBackgroundApproveCode temMarginRight5" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/hospital/listdrug/index'), 0)?'background-color: #e4e4e4':''}"/>
                    </p:submenu>
                    <p:submenu label="Request" rendered="#{request.isUserInRole('ADMIN')}">
                        <p:menuitem value="Inbox" outcome="/private/admin/drug/inbox" styleClass="temIconSize24 temIconBackgroundInbox temMarginRight5" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/admin/drug/inbox'), 0)?'background-color: #e4e4e4':''}"/>
                    </p:submenu>
                    <p:submenu label="ฐานข้อมูลยา TMT Master">
                        <p:menuitem value="นำเข้าฐาน TMT" outcome="/private/admin/drug/index"  styleClass="temIconSize24 temIconBackgroundImportTMT temMarginRight5" rendered="#{request.isUserInRole('ADMIN')}" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/admin/drug/index'), 0)?'background-color: #e4e4e4':''}"/>
                        <p:menuitem value="ฐานข้อมูลรหัสยา TMT" outcome="/private/common/drug/index" styleClass="temIconSize24 temIconBackgroundImportTMT temMarginRight5" style="#{request.requestURI.startsWith(request.contextPath.concat('/private/common/drug/index'), 0)?'background-color: #e4e4e4':''}"/>
                    </p:submenu>
                    <p:menuitem value="Logout" url="#{request.contextPath}/logout" styleClass="temIconSize24 temIconBackgroundLogout temMarginRight5"/>
                </p:menu>
            </h:form>
        </ui:remove>
